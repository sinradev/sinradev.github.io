<nav id="nav-menu" role="navigation" aria-label="Main navigation">
  <a class="nav-toggle" id="open-nav" href="#" aria-label="Close navigation menu">&#9776;</a>
  {% for item in site.data[site.active_lang].navigation %}
  {% assign page_url = "/" | append: item.link %}
  <a href="{% if item.link contains "http" %}{{ item.link }}{% else %}{{ site.baseurl}}/{{ item.link }}{% endif %}" class="{{ item.klass }} {% if page.url == page_url %}active{% endif %}" target="{{ item.target }}" aria-current="{% if page.url == page_url %}page{% else %}false{% endif %}">
    {{ item.name }}
  </a>
  {% endfor %}
<div class="language-switcher" aria-label="Language selection">
  {% for tongue in site.languages %}
    <a {% if tongue == site.active_lang %}style="font-weight: bold;" class="lang-link active"{% endif %}{% static_href %}href="{% if tongue == site.default_lang %}{{site.baseurl}}{{page.url}}{% else %}{{site.baseurl}}/{{ tongue }}{{page.url}}{% endif %}"{% endstatic_href %} >{{ tongue }}</a>{%- if forloop.last == false -%}<span>{{" | "}}</span>{{ site.langsep }}{%- endif -%}
  {% endfor %}
  </div>
</nav>
