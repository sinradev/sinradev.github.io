<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f9fafb"/>

  <!-- Title -->
  <text x="200" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Customizable Workflows</text>

  <!-- Workflow boxes with arrows -->
  <!-- Box 1: Custom Status -->
  <rect x="30" y="70" width="100" height="60" fill="#e3f2fd" stroke="#2196F3" stroke-width="2" rx="8"/>
  <text x="80" y="90" font-size="12" font-weight="600" text-anchor="middle" fill="#1a1a1a">Custom</text>
  <text x="80" y="105" font-size="12" font-weight="600" text-anchor="middle" fill="#1a1a1a">Status</text>

  <!-- Arrow 1 -->
  <line x1="130" y1="100" x2="160" y2="100" stroke="#2196F3" stroke-width="2"/>
  <polygon points="160,100 155,95 155,105" fill="#2196F3"/>

  <!-- Box 2: Approval Gates -->
  <rect x="160" y="70" width="100" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="210" y="90" font-size="12" font-weight="600" text-anchor="middle" fill="#1a1a1a">Approval</text>
  <text x="210" y="105" font-size="12" font-weight="600" text-anchor="middle" fill="#1a1a1a">Gates</text>

  <!-- Arrow 2 -->
  <line x1="260" y1="100" x2="290" y2="100" stroke="#9c27b0" stroke-width="2"/>
  <polygon points="290,100 285,95 285,105" fill="#9c27b0"/>

  <!-- Box 3: Validation Rules -->
  <rect x="290" y="70" width="100" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="340" y="90" font-size="12" font-weight="600" text-anchor="middle" fill="#1a1a1a">Validation</text>
  <text x="340" y="105" font-size="12" font-weight="600" text-anchor="middle" fill="#1a1a1a">Rules</text>

  <!-- Second row of features -->
  <!-- Role-Based Access -->
  <rect x="50" y="170" width="90" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="95" y="190" font-size="11" font-weight="600" text-anchor="middle" fill="#1a1a1a">Role-Based</text>
  <text x="95" y="205" font-size="11" font-weight="600" text-anchor="middle" fill="#1a1a1a">Access</text>

  <!-- Audit Trails -->
  <rect x="160" y="170" width="90" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
  <text x="205" y="190" font-size="11" font-weight="600" text-anchor="middle" fill="#1a1a1a">Audit</text>
  <text x="205" y="205" font-size="11" font-weight="600" text-anchor="middle" fill="#1a1a1a">Trails</text>

  <!-- Automation -->
  <rect x="270" y="170" width="90" height="60" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="8"/>
  <text x="315" y="190" font-size="11" font-weight="600" text-anchor="middle" fill="#1a1a1a">Workflow</text>
  <text x="315" y="205" font-size="11" font-weight="600" text-anchor="middle" fill="#1a1a1a">Automation</text>

  <!-- Connection lines from top to bottom -->
  <line x1="80" y1="130" x2="95" y2="170" stroke="#2196F3" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="210" y1="130" x2="205" y2="170" stroke="#9c27b0" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="340" y1="130" x2="315" y2="170" stroke="#4caf50" stroke-width="1.5" stroke-dasharray="3,3"/>

  <!-- Bottom text -->
  <text x="200" y="270" font-size="13" text-anchor="middle" fill="#666">Adapt to your exact process without code</text>
</svg>
