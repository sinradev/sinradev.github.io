<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FFF3E0" stroke-width="2"/>

  <!-- Workflow visualization -->
  <g transform="translate(100, 100)">
    <!-- Process boxes with custom styling -->

    <!-- Box 1: Status -->
    <rect x="-50" y="-35" width="25" height="20" fill="none" stroke="#FF9800" stroke-width="2" rx="3"/>
    <text x="-37.5" y="-20" font-family="Arial" font-size="10" font-weight="bold" fill="#FF9800" text-anchor="middle">Status</text>

    <!-- Arrow 1 -->
    <line x1="-25" y1="-25" x2="-5" y2="-25" stroke="#FF9800" stroke-width="1.5"/>
    <polygon points="-5,-25 -8,-23 -8,-27" fill="#FF9800"/>

    <!-- Box 2: Gate -->
    <rect x="5" y="-35" width="25" height="20" fill="none" stroke="#2196F3" stroke-width="2" rx="3"/>
    <text x="17.5" y="-20" font-family="Arial" font-size="10" font-weight="bold" fill="#2196F3" text-anchor="middle">Gate</text>

    <!-- Arrow 2 -->
    <line x1="30" y1="-25" x2="50" y2="-25" stroke="#2196F3" stroke-width="1.5"/>
    <polygon points="50,-25 47,-23 47,-27" fill="#2196F3"/>

    <!-- Box 3: Rules -->
    <rect x="50" y="-35" width="25" height="20" fill="none" stroke="#9C27B0" stroke-width="2" rx="3"/>
    <text x="62.5" y="-20" font-family="Arial" font-size="10" font-weight="bold" fill="#9C27B0" text-anchor="middle">Rules</text>

    <!-- Lower row of elements -->

    <!-- Role box -->
    <rect x="-50" y="5" width="22" height="18" fill="none" stroke="#4CAF50" stroke-width="2" rx="3"/>
    <circle cx="-39" cy="10" r="2" fill="#4CAF50"/>
    <circle cx="-39" cy="15" r="2" fill="#4CAF50"/>
    <circle cx="-39" cy="20" r="2" fill="#4CAF50"/>
    <line x1="-36" y1="10" x2="-30" y2="10" stroke="#4CAF50" stroke-width="1"/>
    <line x1="-36" y1="15" x2="-30" y2="15" stroke="#4CAF50" stroke-width="1"/>
    <line x1="-36" y1="20" x2="-30" y2="20" stroke="#4CAF50" stroke-width="1"/>

    <!-- Audit box -->
    <rect x="15" y="5" width="22" height="18" fill="none" stroke="#E91E63" stroke-width="2" rx="3"/>
    <line x1="20" y1="8" x2="32" y2="8" stroke="#E91E63" stroke-width="1.5"/>
    <line x1="20" y1="13" x2="32" y2="13" stroke="#E91E63" stroke-width="1.5"/>
    <line x1="20" y1="18" x2="32" y2="18" stroke="#E91E63" stroke-width="1.5"/>

    <!-- Auto box -->
    <rect x="50" y="5" width="22" height="18" fill="none" stroke="#FF5722" stroke-width="2" rx="3"/>
    <circle cx="61" cy="14" r="5" fill="none" stroke="#FF5722" stroke-width="1.5"/>
    <line x1="61" y1="9" x2="61" y2="19" stroke="#FF5722" stroke-width="1"/>
    <line x1="56" y1="14" x2="66" y2="14" stroke="#FF5722" stroke-width="1"/>

    <!-- Center checkmark indicating validation -->
    <circle cx="0" cy="30" r="12" fill="#4CAF50" opacity="0.9"/>
    <path d="M -4 30 L -1 33 L 4 28" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
