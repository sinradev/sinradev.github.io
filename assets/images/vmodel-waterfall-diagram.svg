<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="500" y="40" font-size="24" font-weight="700" text-anchor="middle" fill="#1a1a1a">
    V-Model / Waterfall Approach
  </text>

  <!-- Left side of V (Requirement to Design to Build) -->
  <g>
    <!-- Requirements -->
    <rect x="50" y="100" width="120" height="60" rx="4" fill="#2196F3" opacity="0.2" stroke="#2196F3" stroke-width="2"/>
    <text x="110" y="135" font-size="13" font-weight="700" text-anchor="middle" fill="#1a1a1a">Requirements</text>

    <!-- Arrow down -->
    <line x1="110" y1="160" x2="110" y2="185" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Design -->
    <rect x="50" y="185" width="120" height="60" rx="4" fill="#2196F3" opacity="0.2" stroke="#2196F3" stroke-width="2"/>
    <text x="110" y="220" font-size="13" font-weight="700" text-anchor="middle" fill="#1a1a1a">Design</text>

    <!-- Arrow down -->
    <line x1="110" y1="245" x2="110" y2="270" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Build -->
    <rect x="50" y="270" width="120" height="60" rx="4" fill="#2196F3" opacity="0.2" stroke="#2196F3" stroke-width="2"/>
    <text x="110" y="305" font-size="13" font-weight="700" text-anchor="middle" fill="#1a1a1a">Build</text>
  </g>

  <!-- Bottom (Test) -->
  <g>
    <!-- Test -->
    <rect x="35" y="360" width="150" height="60" rx="4" fill="#FF9800" opacity="0.2" stroke="#FF9800" stroke-width="2"/>
    <text x="110" y="395" font-size="13" font-weight="700" text-anchor="middle" fill="#1a1a1a">Test & Verify</text>
  </g>

  <!-- Right side of V (Deployment to Operations) -->
  <g>
    <!-- Deploy -->
    <rect x="830" y="270" width="120" height="60" rx="4" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="2"/>
    <text x="890" y="305" font-size="13" font-weight="700" text-anchor="middle" fill="#1a1a1a">Deploy</text>

    <!-- Arrow up -->
    <line x1="890" y1="270" x2="890" y2="245" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead-green)"/>

    <!-- Release -->
    <rect x="830" y="185" width="120" height="60" rx="4" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="2"/>
    <text x="890" y="220" font-size="13" font-weight="700" text-anchor="middle" fill="#1a1a1a">Release</text>

    <!-- Arrow up -->
    <line x1="890" y1="185" x2="890" y2="160" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead-green)"/>

    <!-- Operations -->
    <rect x="830" y="100" width="120" height="60" rx="4" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="2"/>
    <text x="890" y="130" font-size="12" font-weight="700" text-anchor="middle" fill="#1a1a1a">Maintenance</text>
    <text x="890" y="145" font-size="12" font-weight="700" text-anchor="middle" fill="#1a1a1a">& Operations</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2196F3"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4CAF50"/>
    </marker>
  </defs>

  <!-- Characteristics boxes -->
  <g>
    <!-- Left side characteristics -->
    <text x="250" y="150" font-size="12" font-weight="600" fill="#1a1a1a">✓ Detailed planning upfront</text>
    <text x="250" y="175" font-size="12" font-weight="600" fill="#1a1a1a">✓ Clear scope definition</text>
    <text x="250" y="200" font-size="12" font-weight="600" fill="#1a1a1a">✓ Dependencies mapped</text>

    <!-- Right side characteristics -->
    <text x="500" y="150" font-size="12" font-weight="600" fill="#d32f2f">✗ No flexibility for changes</text>
    <text x="500" y="175" font-size="12" font-weight="600" fill="#d32f2f">✗ Late discovery of issues</text>
    <text x="500" y="200" font-size="12" font-weight="600" fill="#d32f2f">✗ Hidden capacity gaps</text>
  </g>

  <!-- Bottom info -->
  <text x="500" y="460" font-size="13" text-anchor="middle" fill="#555" font-style="italic">
    Best for: Regulated industries, well-known requirements, long cycles (18+ months)
  </text>
</svg>