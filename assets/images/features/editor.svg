<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Rich Text Editor: Refined document with editing pen -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Document body -->
    <rect x="10" y="10" width="30" height="42" rx="2"/>
    <!-- Document header bar -->
    <line x1="10" y1="18" x2="40" y2="18"/>
    <!-- Content lines with varying widths for visual interest -->
    <line x1="14" y1="26" x2="36" y2="26" stroke-width="2"/>
    <line x1="14" y1="32" x2="32" y2="32" stroke-width="2"/>
    <line x1="14" y1="38" x2="28" y2="38" stroke-width="1.5"/>
    <line x1="14" y1="43" x2="34" y2="43" stroke-width="1.5"/>
    <line x1="14" y1="48" x2="24" y2="48" stroke-width="1.5"/>
    <!-- Pen/pencil with refined geometry -->
    <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- Pen shaft -->
      <rect x="41" y="28" width="4" height="16" rx="1.5" fill="none"/>
      <!-- Pen tip (triangle) -->
      <polygon points="43,44 41,48 45,48" fill="none"/>
      <!-- Pen nib detail -->
      <line x1="41.5" y1="44" x2="44.5" y2="44"/>
      <!-- Pen cap -->
      <rect x="40" y="25" width="6" height="3" rx="1" fill="none"/>
    </g>
  </g>
</svg>