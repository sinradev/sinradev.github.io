<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Rich Text Editor: Pen/pencil + document metaphor -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Document -->
    <rect x="12" y="12" width="28" height="40" rx="1.5"/>
    <!-- Lines in document -->
    <line x1="16" y1="20" x2="36" y2="20"/>
    <line x1="16" y1="27" x2="36" y2="27"/>
    <line x1="16" y1="34" x2="30" y2="34"/>
    <!-- Pen/pencil -->
    <path d="M 40 28 L 50 18 L 48 16 L 38 26 Z"/>
    <line x1="48" y1="16" x2="52" y2="12"/>
  </g>
</svg>