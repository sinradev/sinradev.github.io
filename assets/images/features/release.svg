<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Release Planning: Calendar/milestone metaphor -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Calendar box -->
    <rect x="12" y="14" width="40" height="38" rx="2"/>
    <!-- Calendar header -->
    <line x1="12" y1="24" x2="52" y2="24"/>
    <!-- Month label area -->
    <line x1="16" y1="17" x2="16" y2="22"/>
    <line x1="48" y1="17" x2="48" y2="22"/>
    <!-- Calendar grid -->
    <line x1="24" y1="24" x2="24" y2="48"/>
    <line x1="36" y1="24" x2="36" y2="48"/>
    <!-- Today highlight -->
    <circle cx="32" cy="34" r="5"/>
  </g>
</svg>