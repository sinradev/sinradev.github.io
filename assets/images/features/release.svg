<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Release Planning: Refined calendar with scheduling elements -->
  <g stroke="#000000" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Calendar body -->
    <rect x="12" y="12" width="40" height="42" rx="2" stroke-width="2"/>
    <!-- Calendar header bar -->
    <line x1="12" y1="22" x2="52" y2="22" stroke-width="2"/>
    <!-- Day header slots -->
    <line x1="18" y1="16" x2="18" y2="20" stroke-width="1.5"/>
    <line x1="32" y1="16" x2="32" y2="20" stroke-width="1.5"/>
    <line x1="46" y1="16" x2="46" y2="20" stroke-width="1.5"/>
    <!-- Calendar grid lines -->
    <line x1="20" y1="22" x2="20" y2="50" stroke-width="1.5"/>
    <line x1="32" y1="22" x2="32" y2="50" stroke-width="1.5"/>
    <line x1="44" y1="22" x2="44" y2="50" stroke-width="1.5"/>
    <!-- Horizontal divisions -->
    <line x1="12" y1="33" x2="52" y2="33" stroke-width="1.5"/>
    <line x1="12" y1="42" x2="52" y2="42" stroke-width="1.5"/>
    <!-- Release marker (highlighted date) -->
    <circle cx="32" cy="37" r="5.5" stroke-width="2"/>
    <circle cx="32" cy="37" r="2.5" fill="#000000"/>
  </g>
</svg>