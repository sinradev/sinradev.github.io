<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Progress Tracking: Ascending line with milestone markers -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Background grid lines -->
    <line x1="14" y1="48" x2="50" y2="48"/>
    <line x1="14" y1="48" x2="14" y2="12"/>
    <!-- Progress line ascending -->
    <polyline points="18,42 28,32 38,26 48,16"/>
    <!-- Milestone markers -->
    <circle cx="18" cy="42" r="2.5" fill="#000000"/>
    <circle cx="28" cy="32" r="2.5" fill="#000000"/>
    <circle cx="38" cy="26" r="2.5" fill="#000000"/>
    <circle cx="48" cy="16" r="2.5" fill="#000000"/>
  </g>
</svg>