<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Multi-App Workload: Layered applications/modules -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Bottom layer -->
    <rect x="14" y="38" width="24" height="18" rx="1.5"/>
    <!-- Middle layer (offset) -->
    <rect x="18" y="30" width="24" height="18" rx="1.5"/>
    <!-- Top layer (offset) -->
    <rect x="22" y="22" width="24" height="18" rx="1.5"/>
    <!-- Window indicators -->
    <line x1="22" y1="26" x2="40" y2="26"/>
    <line x1="22" y1="32" x2="40" y2="32"/>
  </g>
</svg>