<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Collaboration: Refined connected nodes showing teamwork -->
  <g stroke="#000000" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left node with inner ring -->
    <circle cx="20" cy="26" r="10" stroke-width="2"/>
    <circle cx="20" cy="26" r="5" stroke-width="1.5"/>
    <!-- Right node with inner ring -->
    <circle cx="44" cy="26" r="10" stroke-width="2"/>
    <circle cx="44" cy="26" r="5" stroke-width="1.5"/>
    <!-- Center node with inner ring -->
    <circle cx="32" cy="44" r="10" stroke-width="2"/>
    <circle cx="32" cy="44" r="5" stroke-width="1.5"/>
    <!-- Connecting lines with smooth curves -->
    <path d="M 27 33 Q 28 38 32 40" stroke-width="2" fill="none"/>
    <path d="M 37 33 Q 36 38 32 40" stroke-width="2" fill="none"/>
    <path d="M 32 15 L 32 25" stroke-width="1.5" fill="none" stroke-dasharray="2,2"/>
    <!-- Connection points (small dots) -->
    <circle cx="27" cy="33" r="1.5" fill="#000000"/>
    <circle cx="37" cy="33" r="1.5" fill="#000000"/>
    <circle cx="32" cy="34" r="1.5" fill="#000000"/>
  </g>
</svg>