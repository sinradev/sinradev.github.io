<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .chaos-title { font: bold 16px sans-serif; fill: #1a1a1a; }
      .chaos-label { font: 13px sans-serif; fill: #4a5568; }
      .chaos-problem { font: 12px sans-serif; fill: #e53e3e; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" style="font: bold 20px sans-serif; fill: #1a1a1a;">Feature-Driven Chaos</text>

  <!-- Week 1-4: Building Features -->
  <g>
    <rect x="50" y="60" width="320" height="100" rx="8" fill="#fef5e7" stroke="#f59e0b" stroke-width="2"/>
    <text x="210" y="85" text-anchor="middle" class="chaos-title">Week 1-4: Building Features</text>
    <circle cx="100" cy="110" r="3" fill="#f59e0b"/>
    <text x="110" y="114" class="chaos-label">Developers work on tasks</text>
    <circle cx="100" cy="130" r="3" fill="#f59e0b"/>
    <text x="110" y="134" class="chaos-label">Product adds "just one more"</text>
    <circle cx="100" cy="150" r="3" fill="#f59e0b"/>
    <text x="110" y="154" class="chaos-label">Nobody thinks about deployment</text>
  </g>

  <!-- Week 5: Panic -->
  <g>
    <rect x="430" y="60" width="320" height="100" rx="8" fill="#fee2e2" stroke="#e53e3e" stroke-width="2"/>
    <text x="590" y="85" text-anchor="middle" class="chaos-title">Week 5: "When are we shipping?"</text>
    <text x="450" y="105" class="chaos-problem">âš  Missing dependencies</text>
    <text x="450" y="125" class="chaos-problem">âš  Untested edge cases</text>
    <text x="450" y="145" class="chaos-problem">âš  No documentation</text>
  </g>

  <!-- Week 6-7: Scramble -->
  <g>
    <rect x="50" y="190" width="320" height="100" rx="8" fill="#fee2e2" stroke="#e53e3e" stroke-width="2"/>
    <text x="210" y="215" text-anchor="middle" class="chaos-title">Week 6-7: Emergency Mode</text>
    <circle cx="100" cy="240" r="3" fill="#e53e3e"/>
    <text x="110" y="244" class="chaos-label">Rush to fix blockers</text>
    <circle cx="100" cy="260" r="3" fill="#e53e3e"/>
    <text x="110" y="264" class="chaos-label">Cut features to make deadline</text>
    <circle cx="100" cy="280" r="3" fill="#e53e3e"/>
    <text x="110" y="284" class="chaos-label">Team exhausted</text>
  </g>

  <!-- Week 7: Deploy -->
  <g>
    <rect x="430" y="190" width="320" height="100" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="3"/>
    <text x="590" y="215" text-anchor="middle" class="chaos-title">Week 7: Deployment Day</text>
    <text x="450" y="235" style="font: bold 14px sans-serif; fill: #dc2626;">ðŸ’¥ Production breaks</text>
    <text x="450" y="255" class="chaos-problem">Emergency hotfix needed</text>
    <text x="450" y="275" class="chaos-problem">Customers confused</text>
  </g>

  <!-- Bottom Summary -->
  <g>
    <rect x="50" y="320" width="700" height="120" rx="8" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
    <text x="400" y="350" text-anchor="middle" style="font: bold 18px sans-serif; fill: #dc2626;">The Problem: No Deployment Planning</text>
    <text x="400" y="380" text-anchor="middle" class="chaos-label">Features built without clear release targets</text>
    <text x="400" y="405" text-anchor="middle" class="chaos-label">Readiness discovered too late</text>
    <text x="400" y="430" text-anchor="middle" class="chaos-label">Constant delays and surprises</text>
  </g>
</svg>
