<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #1a1a1a; }
      .section-title { font: bold 16px sans-serif; fill: #1a1a1a; }
      .label { font: 12px sans-serif; fill: #4a5568; }
      .bad { font: 12px sans-serif; fill: #e53e3e; }
      .good { font: 12px sans-serif; fill: #10b981; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">De la Dispersion à la Centralisation</text>

  <!-- LEFT SIDE: Dispersed (BAD) -->
  <g>
    <text x="220" y="70" text-anchor="middle" class="section-title" style="fill: #dc2626;">❌ Workflow Dispersé</text>

    <!-- Step 1 -->
    <rect x="60" y="90" width="320" height="50" rx="6" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="220" y="110" text-anchor="middle" class="bad" style="font-weight: bold;">1. Discuter dans Discord</text>
    <text x="220" y="128" text-anchor="middle" class="label">Décision prise... puis perdue</text>

    <!-- Arrow -->
    <polygon points="220,145 215,150 225,150" fill="#dc2626"/>
    <line x1="220" y1="140" x2="220" y2="150" stroke="#dc2626" stroke-width="2"/>

    <!-- Step 2 -->
    <rect x="60" y="150" width="320" height="50" rx="6" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="220" y="170" text-anchor="middle" class="bad" style="font-weight: bold;">2. "Je vais mettre à jour Notion"</text>
    <text x="220" y="188" text-anchor="middle" class="label">Intention... rarement réalisée</text>

    <!-- Arrow -->
    <polygon points="220,205 215,210 225,210" fill="#dc2626"/>
    <line x1="220" y1="200" x2="220" y2="210" stroke="#dc2626" stroke-width="2"/>

    <!-- Step 3 -->
    <rect x="60" y="210" width="320" height="50" rx="6" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="220" y="230" text-anchor="middle" class="bad" style="font-weight: bold;">3. Oublier de synchroniser</text>
    <text x="220" y="248" text-anchor="middle" class="label">8 nouveaux messages, 3 réunions...</text>

    <!-- Arrow -->
    <polygon points="220,265 215,270 225,270" fill="#dc2626"/>
    <line x1="220" y1="260" x2="220" y2="270" stroke="#dc2626" stroke-width="2"/>

    <!-- Result -->
    <rect x="60" y="270" width="320" height="80" rx="6" fill="#fef2f2" stroke="#991b1b" stroke-width="3"/>
    <text x="220" y="295" text-anchor="middle" style="font: bold 14px sans-serif; fill: #991b1b;">Résultat : Désynchronisation</text>
    <text x="80" y="318" class="bad">❌ Code ≠ Documentation</text>
    <text x="80" y="338" class="bad">❌ Contexte perdu</text>
  </g>

  <!-- Vertical separator -->
  <line x1="450" y1="60" x2="450" y2="360" stroke="#cbd5e0" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- RIGHT SIDE: Centralized (GOOD) -->
  <g>
    <text x="680" y="70" text-anchor="middle" class="section-title" style="fill: #10b981;">✅ Workflow Centralisé</text>

    <!-- Step 1 -->
    <rect x="520" y="90" width="320" height="50" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="680" y="110" text-anchor="middle" class="good" style="font-weight: bold;">1. Créer fonctionnalité Sinra</text>
    <text x="680" y="128" text-anchor="middle" class="label">Issues + Commentary attachés</text>

    <!-- Arrow -->
    <polygon points="680,145 675,150 685,150" fill="#10b981"/>
    <line x1="680" y1="140" x2="680" y2="150" stroke="#10b981" stroke-width="2"/>

    <!-- Step 2 -->
    <rect x="520" y="150" width="320" height="50" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="680" y="170" text-anchor="middle" class="good" style="font-weight: bold;">2. Discuter dans Commentary</text>
    <text x="680" y="188" text-anchor="middle" class="label">Directement sur la fonctionnalité</text>

    <!-- Arrow -->
    <polygon points="680,205 675,210 685,210" fill="#10b981"/>
    <line x1="680" y1="200" x2="680" y2="210" stroke="#10b981" stroke-width="2"/>

    <!-- Step 3 -->
    <rect x="520" y="210" width="320" height="50" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="680" y="230" text-anchor="middle" class="good" style="font-weight: bold;">3. C'est déjà synchronisé ✨</text>
    <text x="680" y="248" text-anchor="middle" class="label">Pas d'étape manuelle</text>

    <!-- Arrow -->
    <polygon points="680,265 675,270 685,270" fill="#10b981"/>
    <line x1="680" y1="260" x2="680" y2="270" stroke="#10b981" stroke-width="2"/>

    <!-- Result -->
    <rect x="520" y="270" width="320" height="80" rx="6" fill="#ecfdf5" stroke="#059669" stroke-width="3"/>
    <text x="680" y="295" text-anchor="middle" style="font: bold 14px sans-serif; fill: #059669;">Résultat : Une Source de Vérité</text>
    <text x="540" y="318" class="good">✅ Discussions + Travail = Même endroit</text>
    <text x="540" y="338" class="good">✅ Contexte préservé pour toujours</text>
  </g>

  <!-- Bottom comparison -->
  <g>
    <rect x="100" y="390" width="700" height="80" rx="8" fill="#f0f9ff" stroke="#2196F3" stroke-width="2"/>
    <text x="450" y="415" text-anchor="middle" style="font: bold 16px sans-serif; fill: #2196F3;">
      Économie : 6-8h/semaine → &lt;1h/semaine
    </text>
    <text x="450" y="440" text-anchor="middle" class="label">
      85% de temps en moins à chercher du contexte
    </text>
    <text x="450" y="460" text-anchor="middle" class="label">
      Onboarding : 2 semaines → 3 jours
    </text>
  </g>
</svg>
