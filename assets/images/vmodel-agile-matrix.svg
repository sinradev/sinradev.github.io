<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#fafafa"/>

  <!-- Title -->
  <text x="500" y="40" font-size="28" font-weight="700" text-anchor="middle" fill="#1a1a1a">
    Methodology Decision Matrix
  </text>

  <!-- Grid lines and headers -->
  <line x1="200" y1="80" x2="200" y2="550" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="500" y1="80" x2="500" y2="550" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="800" y1="80" x2="800" y2="550" stroke="#e0e0e0" stroke-width="2"/>

  <line x1="200" y1="150" x2="1000" y2="150" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="200" y1="250" x2="1000" y2="250" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="200" y1="350" x2="1000" y2="350" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="200" y1="450" x2="1000" y2="450" stroke="#e0e0e0" stroke-width="2"/>

  <!-- Header Row - Column Headers -->
  <rect x="200" y="80" width="300" height="70" fill="#2196F3" opacity="0.1"/>
  <rect x="500" y="80" width="300" height="70" fill="#FF9800" opacity="0.1"/>
  <rect x="800" y="80" width="200" height="70" fill="#4CAF50" opacity="0.1"/>

  <text x="350" y="125" font-size="16" font-weight="700" text-anchor="middle" fill="#1a1a1a">Heavy V-Model</text>
  <text x="650" y="125" font-size="16" font-weight="700" text-anchor="middle" fill="#1a1a1a">Hybrid</text>
  <text x="900" y="125" font-size="16" font-weight="700" text-anchor="middle" fill="#1a1a1a">Heavy Agile</text>

  <!-- Row Headers -->
  <rect x="0" y="150" width="200" height="100" fill="rgba(100, 100, 100, 0.08)"/>
  <text x="100" y="205" font-size="13" font-weight="600" text-anchor="middle" fill="#1a1a1a">Requirements</text>
  <text x="100" y="225" font-size="12" text-anchor="middle" fill="#666">Clarity</text>

  <rect x="0" y="250" width="200" height="100" fill="rgba(100, 100, 100, 0.08)"/>
  <text x="100" y="305" font-size="13" font-weight="600" text-anchor="middle" fill="#1a1a1a">Feedback</text>
  <text x="100" y="325" font-size="12" text-anchor="middle" fill="#666">Cycles</text>

  <rect x="0" y="350" width="200" height="100" fill="rgba(100, 100, 100, 0.08)"/>
  <text x="100" y="405" font-size="13" font-weight="600" text-anchor="middle" fill="#1a1a1a">Team</text>
  <text x="100" y="425" font-size="12" text-anchor="middle" fill="#666">Size</text>

  <rect x="0" y="450" width="200" height="100" fill="rgba(100, 100, 100, 0.08)"/>
  <text x="100" y="505" font-size="13" font-weight="600" text-anchor="middle" fill="#1a1a1a">Timeline</text>
  <text x="100" y="525" font-size="12" text-anchor="middle" fill="#666">to Market</text>

  <!-- Data Cells -->
  <!-- Row 1: Requirements Clarity -->
  <text x="350" y="205" font-size="12" text-anchor="middle" fill="#1a1a1a" font-weight="600">100%</text>
  <text x="650" y="205" font-size="12" text-anchor="middle" fill="#1a1a1a" font-weight="600">80%</text>
  <text x="900" y="205" font-size="12" text-anchor="middle" fill="#1a1a1a" font-weight="600">50%</text>

  <!-- Row 2: Feedback Cycles -->
  <text x="350" y="305" font-size="12" text-anchor="middle" fill="#1a1a1a">Quarterly+</text>
  <text x="650" y="305" font-size="12" text-anchor="middle" fill="#1a1a1a">Monthly</text>
  <text x="900" y="305" font-size="12" text-anchor="middle" fill="#1a1a1a">Weekly</text>

  <!-- Row 3: Team Size -->
  <text x="350" y="405" font-size="12" text-anchor="middle" fill="#1a1a1a">20+</text>
  <text x="650" y="405" font-size="12" text-anchor="middle" fill="#1a1a1a">8-15</text>
  <text x="900" y="405" font-size="12" text-anchor="middle" fill="#1a1a1a">2-6</text>

  <!-- Row 4: Timeline -->
  <text x="350" y="505" font-size="12" text-anchor="middle" fill="#1a1a1a">6+ months</text>
  <text x="650" y="505" font-size="12" text-anchor="middle" fill="#1a1a1a">3-6 months</text>
  <text x="900" y="505" font-size="12" text-anchor="middle" fill="#1a1a1a">1-3 months</text>

  <!-- Legend -->
  <circle cx="50" cy="570" r="5" fill="#2196F3"/>
  <text x="70" y="575" font-size="12" fill="#1a1a1a">V-Model</text>

  <circle cx="250" cy="570" r="5" fill="#FF9800"/>
  <text x="270" y="575" font-size="12" fill="#1a1a1a">Hybrid</text>

  <circle cx="400" cy="570" r="5" fill="#4CAF50"/>
  <text x="420" y="575" font-size="12" fill="#1a1a1a">Agile</text>
</svg>
