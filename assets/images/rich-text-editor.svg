<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#E3F2FD" stroke-width="2"/>

  <!-- Document with lines -->
  <g transform="translate(100, 100)">
    <!-- Page background -->
    <rect x="-35" y="-45" width="70" height="90" fill="none" stroke="#2196F3" stroke-width="2" rx="4"/>

    <!-- Toolbar icons -->
    <circle cx="-25" cy="-35" r="2.5" fill="#2196F3"/>
    <circle cx="-15" cy="-35" r="2.5" fill="#2196F3"/>
    <circle cx="-5" cy="-35" r="2.5" fill="#2196F3"/>

    <!-- Text lines -->
    <line x1="-30" y1="-20" x2="10" y2="-20" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
    <line x1="-30" y1="-10" x2="25" y2="-10" stroke="#2196F3" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="-30" y1="0" x2="25" y2="0" stroke="#2196F3" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="-30" y1="10" x2="20" y2="10" stroke="#2196F3" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>