<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="600" y="40" font-size="24" font-weight="700" text-anchor="middle" fill="#1a1a1a">
    The False Binary Choice
  </text>

  <!-- Left path: V-Model -->
  <g>
    <!-- Path line -->
    <path d="M 100 100 Q 100 150 150 200" stroke="#2196F3" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Decision point circle -->
    <circle cx="100" cy="100" r="35" fill="#2196F3" opacity="0.2" stroke="#2196F3" stroke-width="2"/>
    <text x="100" y="110" font-size="14" font-weight="700" text-anchor="middle" fill="#2196F3">V</text>

    <!-- V-Model label -->
    <text x="100" y="260" font-size="18" font-weight="700" text-anchor="middle" fill="#2196F3">V-Model</text>
    <text x="100" y="285" font-size="13" text-anchor="middle" fill="#555">Waterfall</text>
    <text x="100" y="305" font-size="13" text-anchor="middle" fill="#555">Regulated</text>

    <!-- Problems -->
    <text x="100" y="340" font-size="11" text-anchor="middle" fill="#d32f2f">✗ No flexibility</text>
    <text x="100" y="358" font-size="11" text-anchor="middle" fill="#d32f2f">✗ Hidden capacity</text>
  </g>

  <!-- Right path: Agile -->
  <g>
    <!-- Path line -->
    <path d="M 1100 100 Q 1100 150 1050 200" stroke="#4CAF50" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Decision point circle -->
    <circle cx="1100" cy="100" r="35" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="2"/>
    <text x="1100" y="110" font-size="14" font-weight="700" text-anchor="middle" fill="#4CAF50">A</text>

    <!-- Agile label -->
    <text x="1100" y="260" font-size="18" font-weight="700" text-anchor="middle" fill="#4CAF50">Agile</text>
    <text x="1100" y="285" font-size="13" text-anchor="middle" fill="#555">Sprint-based</text>
    <text x="1100" y="305" font-size="13" text-anchor="middle" fill="#555">Iterative</text>

    <!-- Problems -->
    <text x="1100" y="340" font-size="11" text-anchor="middle" fill="#d32f2f">✗ No structure</text>
    <text x="1100" y="358" font-size="11" text-anchor="middle" fill="#d32f2f">✗ Constant chaos</text>
  </g>

  <!-- Center: Question mark -->
  <g>
    <circle cx="600" cy="130" r="50" fill="rgba(255, 193, 7, 0.15)" stroke="#FFC107" stroke-width="3"/>
    <text x="600" y="155" font-size="60" font-weight="700" text-anchor="middle" fill="#FFC107">?</text>
  </g>

  <!-- Bottom: Solution hint -->
  <rect x="350" y="310" width="500" height="70" rx="8" fill="rgba(33, 150, 243, 0.08)" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="600" y="335" font-size="16" font-weight="700" text-anchor="middle" fill="#2196F3">The Answer: Use Both</text>
  <text x="600" y="360" font-size="13" text-anchor="middle" fill="#1976D2">Hybrid methodology combines discipline with flexibility</text>
</svg>