<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Waterfall: Sequential/cascading phases -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Phase 1 (top) -->
    <rect x="18" y="14" width="28" height="8" rx="1"/>
    <!-- Arrow down -->
    <line x1="32" y1="22" x2="32" y2="26"/>
    <polyline points="30,25 32,27 34,25"/>
    <!-- Phase 2 -->
    <rect x="18" y="28" width="28" height="8" rx="1"/>
    <!-- Arrow down -->
    <line x1="32" y1="36" x2="32" y2="40"/>
    <polyline points="30,39 32,41 34,39"/>
    <!-- Phase 3 (bottom) -->
    <rect x="18" y="42" width="28" height="8" rx="1"/>
  </g>
</svg>