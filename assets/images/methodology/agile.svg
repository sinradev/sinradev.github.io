<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Agile: Iterative cycles/flexibility -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Outer cycle arrow (circular) -->
    <path d="M 16 32 Q 16 16 32 16 Q 48 16 48 32"/>
    <polyline points="46,30 48,32 46,34"/>
    <!-- Inner cycle arrow (smaller) -->
    <path d="M 20 32 Q 20 22 32 22 Q 44 22 44 32"/>
    <polyline points="42,30 44,32 42,34"/>
    <!-- Center iteration marker -->
    <circle cx="32" cy="32" r="6" fill="none"/>
    <line x1="32" y1="28" x2="32" y2="36"/>
  </g>
</svg>