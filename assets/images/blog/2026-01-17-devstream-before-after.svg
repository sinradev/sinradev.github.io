<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    DevStream : Avant vs Après Sinra
  </text>

  <!-- Before Section -->
  <g transform="translate(50, 70)">
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">
      ❌ Avant (Notion)
    </text>

    <rect x="0" y="15" width="300" height="330" rx="8" fill="white" stroke="#fca5a5" stroke-width="2"/>

    <!-- Metrics -->
    <g transform="translate(20, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
        Glossaire Notion
      </text>

      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#fee2e2"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
          <tspan x="10" dy="0">Utilisation équipe:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">12%</tspan>
        </text>
      </g>

      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#fee2e2"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
          <tspan x="10" dy="0">Définitions obsolètes:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">60%</tspan>
        </text>
      </g>

      <g transform="translate(0, 145)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#fee2e2"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
          <tspan x="10" dy="0">Vocabulaire unifié:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">Non (3 termes différents)</tspan>
        </text>
      </g>

      <g transform="translate(0, 205)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#fee2e2"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
          <tspan x="10" dy="0">Onboarding nouveau dev:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">2 semaines</tspan>
        </text>
      </g>

      <text x="0" y="280" font-family="Arial, sans-serif" font-size="10" fill="#991b1b" font-style="italic">
        Glossaire séparé du workflow
      </text>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(370, 230)">
    <path d="M 0 0 L 40 0" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="20" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
      Migration
    </text>
  </g>

  <!-- After Section -->
  <g transform="translate(450, 70)">
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">
      ✓ Après (Sinra @Pages)
    </text>

    <rect x="0" y="15" width="300" height="330" rx="8" fill="white" stroke="#86efac" stroke-width="2"/>

    <!-- Metrics -->
    <g transform="translate(20, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
        Pages Sinra + @Mentions
      </text>

      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#d1fae5"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
          <tspan x="10" dy="0">Utilisation équipe:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">89%</tspan>
        </text>
      </g>

      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#d1fae5"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
          <tspan x="10" dy="0">Définitions obsolètes:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">5%</tspan>
        </text>
      </g>

      <g transform="translate(0, 145)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#d1fae5"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
          <tspan x="10" dy="0">Vocabulaire unifié:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">Oui (1 seul vocabulaire)</tspan>
        </text>
      </g>

      <g transform="translate(0, 205)">
        <rect x="0" y="0" width="260" height="50" rx="6" fill="#d1fae5"/>
        <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
          <tspan x="10" dy="0">Onboarding nouveau dev:</tspan>
          <tspan x="10" dy="16" font-weight="bold" font-size="16">3 jours</tspan>
        </text>
      </g>

      <text x="0" y="280" font-family="Arial, sans-serif" font-size="10" fill="#047857" font-style="italic">
        Glossaire intégré au workflow
      </text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Footer note -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Résultats après 4 mois d'utilisation de Sinra
  </text>
</svg>
