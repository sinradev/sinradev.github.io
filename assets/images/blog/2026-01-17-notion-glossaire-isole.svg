<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Glossaire Notion Isolé Du Travail
  </text>

  <!-- Notion Glossary (isolated) -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="200" height="250" rx="12" fill="white" stroke="#e2e8f0" stroke-width="3"/>
    <rect x="0" y="0" width="200" height="50" rx="12" fill="#ec4899"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      Notion
    </text>

    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">
      Glossaire Technique
    </text>

    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="160" height="30" rx="4" fill="#fce7f3"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" fill="#831843">Staging Release</text>
    </g>

    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="160" height="30" rx="4" fill="#fce7f3"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" fill="#831843">Production Release</text>
    </g>

    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="160" height="30" rx="4" fill="#fce7f3"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="11" fill="#831843">Hotfix</text>
    </g>

    <text x="100" y="235" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle" font-style="italic">
      Jamais consulté
    </text>
  </g>

  <!-- Barrier -->
  <rect x="330" y="100" width="4" height="250" fill="#ef4444"/>
  <text x="332" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle" transform="rotate(90, 332, 230)">
    SÉPARATION
  </text>

  <!-- Work Tools (Jira/Linear) -->
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="360" height="250" rx="12" fill="white" stroke="#e2e8f0" stroke-width="3"/>
    <rect x="0" y="0" width="360" height="50" rx="12" fill="#2563eb"/>
    <text x="180" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      Jira / Linear (Travail Quotidien)
    </text>

    <g transform="translate(20, 70)">
      <circle cx="10" cy="15" r="8" fill="#10b981"/>
      <rect x="25" y="8" width="310" height="14" rx="7" fill="#dbeafe"/>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">[DEPLOY-120] Préparer staging release v2.4</text>
    </g>

    <g transform="translate(20, 110)">
      <circle cx="10" cy="15" r="8" fill="#60a5fa"/>
      <rect x="25" y="8" width="310" height="14" rx="7" fill="#dbeafe"/>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">[DEPLOY-121] Tests QA staging</text>
    </g>

    <g transform="translate(20, 150)">
      <circle cx="10" cy="15" r="8" fill="#f472b6"/>
      <rect x="25" y="8" width="310" height="14" rx="7" fill="#dbeafe"/>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">[DEPLOY-122] Déploiement production</text>
    </g>

    <text x="180" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
      Développeur voit "staging release"
    </text>
    <text x="180" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
      Doit ouvrir Notion pour voir définition
    </text>
    <text x="180" y="238" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626" text-anchor="middle">
      → Il ne le fait pas
    </text>
  </g>

  <!-- Footer note -->
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Problème : Glossaire séparé du workflow
  </text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Résultat : Personne ne consulte le glossaire pendant le travail
  </text>
</svg>
