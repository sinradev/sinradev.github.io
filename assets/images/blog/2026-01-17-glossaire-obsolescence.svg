<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Chronologie de l'Obsolescence du Glossaire
  </text>

  <!-- Timeline -->
  <line x1="80" y1="200" x2="720" y2="200" stroke="#cbd5e1" stroke-width="3"/>

  <!-- Month 1 -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="12" fill="#10b981"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Mois 1</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#059669" text-anchor="middle">
      <tspan x="0" dy="0">Glossaire créé</tspan>
      <tspan x="0" dy="14">100% à jour</tspan>
    </text>
  </g>

  <!-- Month 2 -->
  <g transform="translate(240, 200)">
    <circle cx="0" cy="0" r="12" fill="#84cc16"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Mois 2</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#65a30d" text-anchor="middle">
      <tspan x="0" dy="0">Petit changement</tspan>
      <tspan x="0" dy="14">Pas mis à jour</tspan>
    </text>
  </g>

  <!-- Month 3 -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="12" fill="#f59e0b"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Mois 3</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#d97706" text-anchor="middle">
      <tspan x="0" dy="0">Refactoring majeur</tspan>
      <tspan x="0" dy="14">Toujours pas mis à jour</tspan>
    </text>
  </g>

  <!-- Month 6 -->
  <g transform="translate(560, 200)">
    <circle cx="0" cy="0" r="12" fill="#ef4444"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Mois 6</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">
      <tspan x="0" dy="0">Glossaire obsolète</tspan>
      <tspan x="0" dy="14">60% inexact</tspan>
    </text>
  </g>

  <!-- Month 12 -->
  <g transform="translate(720, 200)">
    <circle cx="0" cy="0" r="12" fill="#7f1d1d"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Mois 12</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d" text-anchor="middle">
      <tspan x="0" dy="0">Glossaire mort</tspan>
      <tspan x="0" dy="14">Personne ne lit</tspan>
    </text>
  </g>

  <!-- Health indicator bar -->
  <rect x="80" y="340" width="640" height="20" rx="10" fill="#e2e8f0"/>
  <rect x="80" y="340" width="160" height="20" rx="10" fill="#10b981"/>
  <rect x="240" y="340" width="160" height="20" rx="10" fill="#f59e0b"/>
  <rect x="400" y="340" width="320" height="20" rx="10" fill="#ef4444"/>

  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Évolution : Glossaire vivant → Glossaire mort
  </text>
</svg>
