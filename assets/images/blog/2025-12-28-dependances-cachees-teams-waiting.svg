<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Équipes Qui S'Attendent Mutuellement
  </text>

  <!-- Frontend team -->
  <g>
    <rect x="100" y="150" width="200" height="100" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="3" rx="8"/>
    <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Équipe Frontend
    </text>
    <text x="200" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      « On attend que Backend
    </text>
    <text x="200" y="222" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      fasse l'intégration OAuth2 »
    </text>
  </g>

  <!-- Backend team -->
  <g>
    <rect x="500" y="150" width="200" height="100" fill="#e67e22" opacity="0.2" stroke="#e67e22" stroke-width="3" rx="8"/>
    <text x="600" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Équipe Backend
    </text>
    <text x="600" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      « On attend que Frontend
    </text>
    <text x="600" y="222" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      choisisse le provider SSO »
    </text>
  </g>

  <!-- Circular waiting arrows -->
  <defs>
    <marker id="arrow-wait" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Arrow from Frontend to Backend -->
  <path d="M 300 180 Q 400 100 500 180" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow-wait)"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Attend →
  </text>

  <!-- Arrow from Backend to Frontend -->
  <path d="M 500 220 Q 400 300 300 220" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow-wait)"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    ← Attend
  </text>

  <!-- Deadlock indicator -->
  <g>
    <circle cx="400" cy="200" r="30" fill="#e74c3c" opacity="0.3"/>
    <text x="400" y="210" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#e74c3c">
      ⚠️
    </text>
  </g>

  <!-- Result box -->
  <rect x="150" y="330" width="500" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Résultat : Deadlock total
  </text>
  <text x="160" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#2c3e50">
    • Frontend attend Backend
  </text>
  <text x="160" y="392" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#2c3e50">
    • Backend attend Frontend
  </text>
  <text x="430" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#e74c3c">
    → Personne ne fait rien
  </text>
  <text x="430" y="392" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#e74c3c">
    → 2 semaines perdues
  </text>

  <!-- Timeline -->
  <rect x="100" y="60" width="600" height="50" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="6"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    ⏱️ Semaines 1-2 : Attente mutuelle • Aucun progrès
  </text>
  <text x="400" y="102" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    Problème découvert seulement quand Scrum Master demande status
  </text>
</svg>
