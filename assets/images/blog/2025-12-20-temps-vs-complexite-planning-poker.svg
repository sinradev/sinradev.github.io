<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: oklch(82.901% 0.031 222.959); }
      .subtitle { font: 14px sans-serif; fill: oklch(82.901% 0.031 222.959); }
      .label { font: 13px sans-serif; fill: oklch(82.901% 0.031 222.959); }
      .small { font: 11px sans-serif; fill: oklch(82.901% 0.031 222.959); opacity: 0.8; }
      .number { font: bold 20px sans-serif; fill: oklch(82.901% 0.031 222.959); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="oklch(30.857% 0.023 264.149)"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Planning Poker vs Estimation Temps</text>

  <!-- Left Side - Planning Poker (complexe) -->
  <g transform="translate(40, 60)">
    <text x="150" y="0" text-anchor="middle" class="subtitle">❌ Planning Poker (Story Points)</text>

    <!-- Meeting scene -->
    <rect x="0" y="20" width="300" height="320" fill="oklch(26.346% 0.018 262.177)" stroke="oklch(82.418% 0.099 33.756)" stroke-width="2" rx="8"/>

    <!-- Time wasted -->
    <g transform="translate(20, 40)">
      <text x="0" y="0" class="label" fill="oklch(86.163% 0.142 94.818)">⏱️ Temps de débat : 20 min</text>
    </g>

    <!-- Debate -->
    <g transform="translate(20, 70)">
      <rect width="260" height="60" fill="oklch(24.731% 0.02 264.094)" rx="4"/>
      <text x="10" y="20" class="small">Dev 1 : « C'est un 5 »</text>
      <text x="10" y="38" class="small">Dev 2 : « Non, un 8 »</text>
      <text x="10" y="56" class="small">Dev 3 : « Plutôt un 13... »</text>
    </g>

    <!-- Result -->
    <g transform="translate(20, 150)">
      <text x="0" y="0" class="label">Estimation finale :</text>
      <rect x="0" y="10" width="260" height="50" fill="oklch(73.375% 0.165 35.353)" opacity="0.2" rx="4"/>
      <text x="130" y="42" text-anchor="middle" class="number" fill="oklch(73.375% 0.165 35.353)">8 points</text>
    </g>

    <!-- Question marks -->
    <g transform="translate(20, 220)">
      <text x="0" y="0" class="small" fill="oklch(82.418% 0.099 33.756)">❓ Ça représente combien de temps ?</text>
      <text x="0" y="20" class="small" fill="oklch(82.418% 0.099 33.756)">❓ Qui convertit en jours ?</text>
      <text x="0" y="40" class="small" fill="oklch(82.418% 0.099 33.756)">❓ C'est comparable entre équipes ?</text>
    </g>

    <!-- Real time -->
    <g transform="translate(20, 285)">
      <rect width="260" height="30" fill="oklch(82.418% 0.099 33.756)" opacity="0.2" rx="4"/>
      <text x="130" y="20" text-anchor="middle" class="label" fill="oklch(82.418% 0.099 33.756)">Temps réel : 12 jours (!)</text>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(370, 210)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="oklch(86.133% 0.141 139.549)" stroke-width="3"/>
    <polygon points="40,0 30,-6 30,6" fill="oklch(86.133% 0.141 139.549)"/>
  </g>

  <!-- Right Side - Estimation Temps (simple) -->
  <g transform="translate(440, 60)">
    <text x="150" y="0" text-anchor="middle" class="subtitle">✅ Estimation Temps (Sinra)</text>

    <!-- Quick estimation -->
    <rect x="0" y="20" width="320" height="320" fill="oklch(26.346% 0.018 262.177)" stroke="oklch(86.171% 0.142 166.534)" stroke-width="2" rx="8"/>

    <!-- Time saved -->
    <g transform="translate(20, 40)">
      <text x="0" y="0" class="label" fill="oklch(86.171% 0.142 166.534)">✓ Temps d'estimation : 2 min</text>
    </g>

    <!-- Decomposition -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" class="label">Décomposition claire :</text>

      <g transform="translate(0, 20)">
        <circle cx="8" cy="8" r="4" fill="oklch(86.133% 0.141 139.549)"/>
        <text x="20" y="12" class="small">Backend API : 2 jours</text>
      </g>

      <g transform="translate(0, 40)">
        <circle cx="8" cy="8" r="4" fill="oklch(86.133% 0.141 139.549)"/>
        <text x="20" y="12" class="small">Frontend UI : 1,5 jours</text>
      </g>

      <g transform="translate(0, 60)">
        <circle cx="8" cy="8" r="4" fill="oklch(86.133% 0.141 139.549)"/>
        <text x="20" y="12" class="small">Tests : 1 jour</text>
      </g>

      <g transform="translate(0, 80)">
        <circle cx="8" cy="8" r="4" fill="oklch(86.133% 0.141 139.549)"/>
        <text x="20" y="12" class="small">Intégration : 1,5 jours</text>
      </g>
    </g>

    <!-- Total -->
    <g transform="translate(20, 230)">
      <rect width="280" height="40" fill="oklch(86.133% 0.141 139.549)" opacity="0.2" rx="4"/>
      <text x="140" y="26" text-anchor="middle" class="number" fill="oklch(86.133% 0.141 139.549)">Total : 6 jours</text>
    </g>

    <!-- Benefits -->
    <g transform="translate(20, 285)">
      <text x="0" y="0" class="small" fill="oklch(86.171% 0.142 166.534)">✓ Compréhensible par tous</text>
      <text x="0" y="18" class="small" fill="oklch(86.171% 0.142 166.534)">✓ Gestion de charge précise</text>
      <text x="0" y="36" class="small" fill="oklch(86.171% 0.142 166.534)">✓ Prévisions fiables</text>
    </g>
  </g>

  <!-- Bottom comparison -->
  <g transform="translate(50, 410)">
    <rect width="340" height="30" fill="oklch(82.418% 0.099 33.756)" opacity="0.15" rx="4"/>
    <text x="170" y="20" text-anchor="middle" class="small" fill="oklch(82.418% 0.099 33.756)">
      Abstraction qui masque la réalité
    </text>
  </g>

  <g transform="translate(410, 410)">
    <rect width="340" height="30" fill="oklch(86.171% 0.142 166.534)" opacity="0.15" rx="4"/>
    <text x="170" y="20" text-anchor="middle" class="small" fill="oklch(86.171% 0.142 166.534)">
      Réalité confrontée directement
    </text>
  </g>
</svg>
