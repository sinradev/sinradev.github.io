<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Dev 1 Assigné Sur 4 Projets Simultanés
  </text>

  <!-- Developer (center) -->
  <g>
    <circle cx="400" cy="225" r="50" fill="#3498db" opacity="0.3" stroke="#3498db" stroke-width="3"/>
    <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Dev 1
    </text>
    <text x="400" y="238" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">
      180% alloué
    </text>
  </g>

  <!-- Project A (top left) -->
  <g>
    <rect x="100" y="80" width="150" height="80" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="6"/>
    <text x="175" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Projet A
    </text>
    <text x="175" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      Refonte auth
    </text>
    <text x="175" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      40%
    </text>
  </g>

  <!-- Project B (top right) -->
  <g>
    <rect x="550" y="80" width="150" height="80" fill="#e67e22" opacity="0.2" stroke="#e67e22" stroke-width="2" rx="6"/>
    <text x="625" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Projet B
    </text>
    <text x="625" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      Nouvelle API
    </text>
    <text x="625" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">
      30%
    </text>
  </g>

  <!-- Project C (bottom left) -->
  <g>
    <rect x="100" y="300" width="150" height="80" fill="#9b59b6" opacity="0.2" stroke="#9b59b6" stroke-width="2" rx="6"/>
    <text x="175" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Projet C
    </text>
    <text x="175" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      Migration DB
    </text>
    <text x="175" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9b59b6">
      30%
    </text>
  </g>

  <!-- Project D (bottom right) -->
  <g>
    <rect x="550" y="300" width="150" height="80" fill="#f39c12" opacity="0.2" stroke="#f39c12" stroke-width="2" rx="6"/>
    <text x="625" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Projet D
    </text>
    <text x="625" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
      Bug fixes prod
    </text>
    <text x="625" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">
      80%
    </text>
  </g>

  <!-- Arrows connecting dev to projects -->
  <defs>
    <marker id="arrow-overload" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>

  <line x1="250" y1="120" x2="355" y2="195" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow-overload)"/>
  <line x1="550" y1="120" x2="445" y2="195" stroke="#e67e22" stroke-width="2" marker-end="url(#arrow-overload)"/>
  <line x1="250" y1="340" x2="355" y2="255" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrow-overload)"/>
  <line x1="550" y1="340" x2="445" y2="255" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow-overload)"/>

  <!-- Bottom impact -->
  <rect x="150" y="410" width="500" height="30" fill="#e74c3c" rx="4"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ⚠️ Surallocation 180% • Context switching permanent • Rien ne se termine
  </text>
</svg>
