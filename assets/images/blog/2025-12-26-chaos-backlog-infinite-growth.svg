<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Croissance Infinie Du Backlog : 2 Ans D'Accumulation
  </text>

  <!-- Timeline -->
  <line x1="80" y1="350" x2="720" y2="350" stroke="#95a5a6" stroke-width="3"/>

  <!-- Year markers -->
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">An 1</text>
  <text x="240" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">M6</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">M12</text>
  <text x="560" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">M18</text>
  <text x="720" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">M24</text>

  <!-- Data points -->
  <!-- Month 0: 20 issues -->
  <circle cx="80" cy="320" r="6" fill="#3498db"/>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">20</text>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">Manageable</text>

  <!-- Month 3: 45 issues -->
  <circle cx="160" cy="280" r="7" fill="#3498db"/>
  <text x="160" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">45</text>

  <!-- Month 6: 89 issues -->
  <circle cx="240" cy="230" r="8" fill="#f39c12"/>
  <text x="240" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">89</text>
  <text x="240" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">« On verra »</text>

  <!-- Month 9: 124 issues -->
  <circle cx="320" cy="190" r="9" fill="#f39c12"/>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">124</text>

  <!-- Month 12: 156 issues -->
  <circle cx="400" cy="150" r="10" fill="#e67e22"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e67e22">156</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">« On devrait nettoyer »</text>

  <!-- Month 15: 231 issues -->
  <circle cx="480" cy="120" r="11" fill="#e67e22"/>
  <text x="480" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e67e22">231</text>

  <!-- Month 18: 347 issues -->
  <circle cx="560" cy="80" r="12" fill="#e74c3c"/>
  <text x="560" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">347</text>
  <text x="560" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">Personne ne nettoie</text>

  <!-- Month 21: 442 issues -->
  <circle cx="640" cy="60" r="13" fill="#e74c3c"/>
  <text x="640" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">442</text>

  <!-- Month 24: 537 issues -->
  <circle cx="720" cy="40" r="15" fill="#c0392b"/>
  <text x="720" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c0392b">537</text>
  <text x="720" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#c0392b">CHAOS</text>

  <!-- Connecting line -->
  <polyline points="80,320 160,280 240,230 320,190 400,150 480,120 560,80 640,60 720,40"
            fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Legend -->
  <rect x="50" y="80" width="200" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Taux de croissance
  </text>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#2c3e50">
    • +25 issues / mois en moyenne
  </text>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#2c3e50">
    • 80% ne seront jamais faites
  </text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#2c3e50">
    • Personne n'ose supprimer
  </text>

  <!-- Bottom warning -->
  <rect x="100" y="385" width="600" height="10" fill="#e74c3c" rx="2"/>
</svg>
