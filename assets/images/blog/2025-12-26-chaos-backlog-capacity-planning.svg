<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Planification De Capacité : Réalité vs Espoir
  </text>

  <!-- Left side: Initial overload -->
  <g>
    <text x="200" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      ❌ Initial (Surchargé)
    </text>

    <!-- Q2 Timeline -->
    <rect x="50" y="80" width="300" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2" rx="6"/>
    <text x="200" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Q2 = 12 semaines disponibles
    </text>

    <!-- Capacity bar -->
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="start" fill="#27ae60">
      Capacité réelle de l'équipe :
    </text>
    <rect x="50" y="160" width="250" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" rx="4"/>
    <text x="175" y="182" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      10 semaines effectives
    </text>
    <text x="50" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#7f8c8d">
      (Buffer: congés, bugs, meetings, imprévus = 2 sem)
    </text>

    <!-- Work planned -->
    <text x="50" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="start" fill="#e74c3c">
      Travail planifié (8 capabilities) :
    </text>
    <rect x="50" y="240" width="387.5" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="4"/>
    <text x="244" y="262" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      15.5 semaines estimées
    </text>

    <!-- Overflow -->
    <rect x="302" y="240" width="135.5" height="30" fill="#c0392b" stroke="#a93226" stroke-width="2" rx="4"/>
    <text x="370" y="256" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      ⚠️ SURCHARGE
    </text>
    <text x="370" y="268" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
      +5.5 semaines
    </text>

    <!-- Problem -->
    <rect x="50" y="290" width="300" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="6"/>
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Problème immédiat visible :
    </text>
    <text x="60" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#e74c3c">
      • 15.5 semaines de travail
    </text>
    <text x="60" y="347" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#27ae60">
      • 10 semaines disponibles
    </text>
    <text x="60" y="364" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="start" fill="#c0392b">
      = Impossible de tout finir
    </text>
  </g>

  <!-- Arrow -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#27ae60">→</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#27ae60">Ajustement</text>

  <!-- Right side: Adjusted realistic plan -->
  <g>
    <text x="600" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">
      ✅ Ajusté (Réaliste)
    </text>

    <!-- Q2 Timeline -->
    <rect x="450" y="80" width="300" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2" rx="6"/>
    <text x="600" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Q2 = 12 semaines disponibles
    </text>

    <!-- Capacity bar -->
    <text x="450" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="start" fill="#27ae60">
      Capacité réelle de l'équipe :
    </text>
    <rect x="450" y="160" width="250" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" rx="4"/>
    <text x="575" y="182" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      10 semaines effectives
    </text>

    <!-- Work planned (adjusted) -->
    <text x="450" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="start" fill="#27ae60">
      Travail ajusté (5 capabilities) :
    </text>
    <rect x="450" y="240" width="250" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" rx="4"/>
    <text x="575" y="262" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      10 semaines estimées
    </text>

    <!-- Perfect fit indicator -->
    <text x="710" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#27ae60">✅</text>

    <!-- Solution -->
    <rect x="450" y="290" width="300" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="6"/>
    <text x="600" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Décision : Retirer 3 capabilities
    </text>
    <text x="460" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#2c3e50">
      • Onboarding (3 sem) ✅
    </text>
    <text x="460" y="347" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#2c3e50">
      • Export CSV (1.5 sem) ✅
    </text>
    <text x="460" y="364" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#2c3e50">
      • SSO (2 sem) • Dashboard (2.5 sem) • Notifs (1 sem) ✅
    </text>

    <text x="650" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">
      Reporté Q3:
    </text>
    <text x="650" y="347" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">
      • Webhooks
    </text>
    <text x="650" y="364" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7f8c8d">
      • Mobile • Perf
    </text>
  </g>

  <!-- Bottom result -->
  <rect x="100" y="390" width="600" height="50" fill="#27ae60" rx="6"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Résultat : Planification réaliste et tenable
  </text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" opacity="0.9">
    10 semaines de travail = 10 semaines disponibles • Promesses réalistes • Crédibilité préservée
  </text>
</svg>
