<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Chaîne De Dépendances Découverte Progressivement
  </text>

  <!-- Timeline -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#95a5a6" stroke-width="3"/>

  <!-- Day markers -->
  <text x="100" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">J1</text>
  <text x="200" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">J3</text>
  <text x="300" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">J5</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">J8</text>
  <text x="500" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">J12</text>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">J18</text>
  <text x="700" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">J23</text>

  <!-- Day 1: Start mobile -->
  <g>
    <circle cx="100" cy="350" r="8" fill="#3498db"/>
    <rect x="50" y="280" width="100" height="50" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2" rx="6"/>
    <text x="100" y="300" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Mobile
    </text>
    <text x="100" y="318" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
      Démarre feature
    </text>
  </g>

  <!-- Day 3: Needs backend API -->
  <g>
    <circle cx="200" cy="350" r="8" fill="#e74c3c"/>
    <rect x="150" y="200" width="100" height="50" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="6"/>
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Backend API
    </text>
    <text x="200" y="238" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
      Découverte
    </text>
    <!-- Arrow -->
    <path d="M 150 305 L 180 230" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowred)"/>
  </g>

  <!-- Day 5: Needs Redis -->
  <g>
    <circle cx="300" cy="350" r="8" fill="#e67e22"/>
    <rect x="250" y="120" width="100" height="50" fill="#e67e22" opacity="0.2" stroke="#e67e22" stroke-width="2" rx="6"/>
    <text x="300" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Redis
    </text>
    <text x="300" y="158" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
      Découverte
    </text>
    <!-- Arrow -->
    <path d="M 250 225 L 280 150" stroke="#e67e22" stroke-width="2" fill="none" marker-end="url(#arroworange)"/>
  </g>

  <!-- Day 8: Needs Firebase -->
  <g>
    <circle cx="400" cy="350" r="8" fill="#f39c12"/>
    <rect x="350" y="60" width="100" height="50" fill="#f39c12" opacity="0.2" stroke="#f39c12" stroke-width="2" rx="6"/>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Firebase
    </text>
    <text x="400" y="98" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
      Découverte
    </text>
    <!-- Arrow -->
    <path d="M 350 145 L 380 90" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowyellow)"/>
  </g>

  <!-- Day 12: Needs security approval -->
  <g>
    <circle cx="500" cy="350" r="8" fill="#9b59b6"/>
    <rect x="450" y="60" width="100" height="50" fill="#9b59b6" opacity="0.2" stroke="#9b59b6" stroke-width="2" rx="6"/>
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Sécurité
    </text>
    <text x="500" y="98" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" opacity="0.9">
      Découverte
    </text>
    <!-- Arrow -->
    <path d="M 450 85 L 425 85" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrowpurple)"/>
  </g>

  <!-- Day 18: Needs APNs config -->
  <g>
    <circle cx="600" cy="350" r="8" fill="#27ae60"/>
    <rect x="550" y="120" width="100" height="50" fill="#27ae60" opacity="0.2" stroke="#27ae60" stroke-width="2" rx="6"/>
    <text x="600" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      APNs iOS
    </text>
    <text x="600" y="158" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" opacity="0.9">
      Découverte
    </text>
    <!-- Arrow pointing back to mobile -->
    <path d="M 550 145 Q 400 250 150 305" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowgreen)"/>
  </g>

  <!-- Day 23: Finally unblocked -->
  <g>
    <circle cx="700" cy="350" r="8" fill="#27ae60"/>
    <text x="700" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">
      ✅ Débloqué
    </text>
    <text x="700" y="338" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
      Après 23 jours
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e67e22"/>
    </marker>
    <marker id="arrowyellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f39c12"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9b59b6"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
  </defs>

  <!-- Summary box -->
  <rect x="50" y="50" width="220" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="160" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Chaîne découverte :
  </text>
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#2c3e50">
    Mobile → Backend → Redis →
  </text>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#2c3e50">
    Firebase → Sécurité → APNs
  </text>
</svg>
