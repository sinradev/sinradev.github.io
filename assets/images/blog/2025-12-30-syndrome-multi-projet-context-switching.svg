<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Journée Typique : 6 Context Switches
  </text>

  <!-- Timeline -->
  <line x1="80" y1="100" x2="720" y2="100" stroke="#95a5a6" stroke-width="2"/>

  <!-- Time markers -->
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">9h</text>
  <text x="240" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">11h</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">13h</text>
  <text x="560" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">15h</text>
  <text x="720" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">17h</text>

  <!-- Project A blocks -->
  <rect x="80" y="120" width="60" height="50" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="4"/>
  <text x="110" y="142" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet A</text>
  <text x="110" y="156" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">30 min</text>

  <rect x="210" y="120" width="60" height="50" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="4"/>
  <text x="240" y="142" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet A</text>
  <text x="240" y="156" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">30 min</text>

  <rect x="450" y="120" width="80" height="50" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="4"/>
  <text x="490" y="142" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet A</text>
  <text x="490" y="156" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">60 min</text>

  <rect x="640" y="120" width="80" height="50" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="4"/>
  <text x="680" y="142" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet A</text>
  <text x="680" y="156" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">60 min</text>

  <!-- Project B block -->
  <rect x="140" y="120" width="70" height="50" fill="#e67e22" opacity="0.3" stroke="#e67e22" stroke-width="2" rx="4"/>
  <text x="175" y="142" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet B</text>
  <text x="175" y="156" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">Bug 30min</text>

  <!-- Project C block -->
  <rect x="270" y="120" width="50" height="50" fill="#9b59b6" opacity="0.3" stroke="#9b59b6" stroke-width="2" rx="4"/>
  <text x="295" y="138" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet C</text>
  <text x="295" y="152" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">Standup</text>
  <text x="295" y="164" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">30min</text>

  <!-- Lunch break -->
  <rect x="320" y="120" width="50" height="50" fill="#95a5a6" opacity="0.2" stroke="#95a5a6" stroke-width="2" rx="4"/>
  <text x="345" y="142" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Pause</text>
  <text x="345" y="156" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">déj</text>

  <!-- Project D block -->
  <rect x="370" y="120" width="80" height="50" fill="#f39c12" opacity="0.3" stroke="#f39c12" stroke-width="2" rx="4"/>
  <text x="410" y="138" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet D</text>
  <text x="410" y="152" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">Bug prod</text>
  <text x="410" y="164" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">90min</text>

  <!-- Project B meeting -->
  <rect x="530" y="120" width="110" height="50" fill="#e67e22" opacity="0.3" stroke="#e67e22" stroke-width="2" rx="4"/>
  <text x="585" y="138" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Projet B</text>
  <text x="585" y="152" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">Réunion</text>
  <text x="585" y="164" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">60min</text>

  <!-- Context switch indicators -->
  <g>
    <path d="M 140 185 L 140 205" stroke="#e74c3c" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="140" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">Switch</text>

    <path d="M 210 185 L 210 205" stroke="#e74c3c" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="210" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">Switch</text>

    <path d="M 270 185 L 270 205" stroke="#e74c3c" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="270" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">Switch</text>

    <path d="M 370 185 L 370 205" stroke="#e74c3c" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="370" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">Switch</text>

    <path d="M 450 185 L 450 205" stroke="#e74c3c" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="450" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">Switch</text>

    <path d="M 530 185 L 530 205" stroke="#e74c3c" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="530" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">Switch</text>
  </g>

  <!-- Summary -->
  <rect x="100" y="250" width="600" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Résultat de la journée
  </text>
  <text x="110" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#2c3e50">
    • 6 context switches (10 min perdu à chaque fois = 60 min total)
  </text>
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#2c3e50">
    • Temps total sur Projet A : 4h30 fragmenté en 4 sessions
  </text>
  <text x="110" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#e74c3c">
    • Rien de substantiel terminé
  </text>

  <!-- Bottom impact -->
  <rect x="150" y="375" width="500" height="30" fill="#e74c3c" rx="4"/>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ⏱️ 60% du temps perdu en context switching
  </text>
</svg>
