<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: oklch(82.901% 0.031 222.959); }
      .subtitle { font: 14px sans-serif; fill: oklch(82.901% 0.031 222.959); }
      .label { font: 13px sans-serif; fill: oklch(82.901% 0.031 222.959); }
      .small { font: 11px sans-serif; fill: oklch(82.901% 0.031 222.959); opacity: 0.8; }
      .number-big { font: bold 24px sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="oklch(30.857% 0.023 264.149)"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" class="title">Le Cycle Inutile de Conversion des Story Points</text>
  <text x="350" y="58" text-anchor="middle" class="small">Pourquoi ajouter une étape intermédiaire ?</text>

  <!-- Circular flow -->
  <g transform="translate(350, 280)">
    <!-- Step 1: Estimation points -->
    <g transform="translate(-200, -100)">
      <rect width="180" height="80" fill="oklch(26.346% 0.018 262.177)" stroke="oklch(73.375% 0.165 35.353)" stroke-width="2" rx="6"/>
      <text x="90" y="30" text-anchor="middle" class="label">Étape 1</text>
      <text x="90" y="50" text-anchor="middle" class="number-big" fill="oklch(73.375% 0.165 35.353)">8 points</text>
      <text x="90" y="68" text-anchor="middle" class="small">Estimation abstraite</text>
    </g>

    <!-- Arrow 1 -->
    <g transform="translate(-20, -80)">
      <line x1="0" y1="0" x2="60" y2="0" stroke="oklch(86.163% 0.142 94.818)" stroke-width="2"/>
      <polygon points="60,0 50,-5 50,5" fill="oklch(86.163% 0.142 94.818)"/>
      <text x="30" y="-10" text-anchor="middle" class="small" fill="oklch(86.163% 0.142 94.818)">Conversion</text>
    </g>

    <!-- Step 2: Mental conversion -->
    <g transform="translate(40, -100)">
      <rect width="180" height="80" fill="oklch(26.346% 0.018 262.177)" stroke="oklch(86.163% 0.142 94.818)" stroke-width="2" rx="6"/>
      <text x="90" y="25" text-anchor="middle" class="label">Étape 2</text>
      <text x="90" y="48" text-anchor="middle" class="label" fill="oklch(86.163% 0.142 94.818)">1 point = 0,5 jour</text>
      <text x="90" y="68" text-anchor="middle" class="small">Conversion mentale</text>
    </g>

    <!-- Arrow 2 -->
    <g transform="translate(170, -40)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="oklch(86.163% 0.142 94.818)" stroke-width="2"/>
      <polygon points="0,60 -5,50 5,50" fill="oklch(86.163% 0.142 94.818)"/>
      <text x="20" y="30" class="small" fill="oklch(86.163% 0.142 94.818)">Calcul</text>
    </g>

    <!-- Step 3: Days result -->
    <g transform="translate(40, 20)">
      <rect width="180" height="80" fill="oklch(26.346% 0.018 262.177)" stroke="oklch(86.133% 0.141 139.549)" stroke-width="2" rx="6"/>
      <text x="90" y="30" text-anchor="middle" class="label">Étape 3</text>
      <text x="90" y="50" text-anchor="middle" class="number-big" fill="oklch(86.133% 0.141 139.549)">4 jours</text>
      <text x="90" y="68" text-anchor="middle" class="small">Utilisé pour planifier</text>
    </g>

    <!-- Arrow 3 -->
    <g transform="translate(20, 50)">
      <line x1="0" y1="0" x2="-60" y2="0" stroke="oklch(82.418% 0.099 33.756)" stroke-width="2"/>
      <polygon points="-60,0 -50,-5 -50,5" fill="oklch(82.418% 0.099 33.756)"/>
      <text x="-30" y="-10" text-anchor="middle" class="small" fill="oklch(82.418% 0.099 33.756)">Déception</text>
    </g>

    <!-- Step 4: Reality -->
    <g transform="translate(-200, 20)">
      <rect width="180" height="80" fill="oklch(26.346% 0.018 262.177)" stroke="oklch(82.418% 0.099 33.756)" stroke-width="2" rx="6"/>
      <text x="90" y="30" text-anchor="middle" class="label">Réalité</text>
      <text x="90" y="50" text-anchor="middle" class="number-big" fill="oklch(82.418% 0.099 33.756)">12 jours</text>
      <text x="90" y="68" text-anchor="middle" class="small">Temps réel pris</text>
    </g>

    <!-- Arrow 4 -->
    <g transform="translate(-140, -20)">
      <line x1="0" y1="0" x2="0" y2="-60" stroke="oklch(82.418% 0.099 33.756)" stroke-width="2" stroke-dasharray="5,5"/>
      <polygon points="0,-60 -5,-50 5,-50" fill="oklch(82.418% 0.099 33.756)"/>
      <text x="-50" y="-30" class="small" fill="oklch(82.418% 0.099 33.756)">Retour case départ</text>
    </g>

    <!-- Center question -->
    <g transform="translate(-80, -10)">
      <circle cx="0" cy="0" r="50" fill="oklch(24.731% 0.02 264.094)" stroke="oklch(86.163% 0.142 94.818)" stroke-width="2"/>
      <text x="0" y="-8" text-anchor="middle" class="label" fill="oklch(86.163% 0.142 94.818)">Pourquoi</text>
      <text x="0" y="8" text-anchor="middle" class="label" fill="oklch(86.163% 0.142 94.818)">cette</text>
      <text x="0" y="24" text-anchor="middle" class="label" fill="oklch(86.163% 0.142 94.818)">complexité ?</text>
    </g>
  </g>

  <!-- Bottom alternative -->
  <g transform="translate(50, 430)">
    <rect width="600" height="50" fill="oklch(86.171% 0.142 166.534)" opacity="0.15" stroke="oklch(86.171% 0.142 166.534)" stroke-width="2" rx="6"/>
    <text x="300" y="22" text-anchor="middle" class="label" fill="oklch(86.171% 0.142 166.534)">Alternative Sinra : Estimez directement en jours</text>
    <text x="300" y="40" text-anchor="middle" class="small" fill="oklch(86.171% 0.142 166.534)">Pas de conversion • Pas d'abstraction • Confrontation directe à la réalité</text>
  </g>
</svg>
