<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    TechCorp : Migration AWS → OVH (Résultats Après 6 Mois)
  </text>

  <!-- Before AWS -->
  <rect x="50" y="60" width="330" height="340" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="215" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#991b1b">
    ❌ Avant : AWS eu-west-1
  </text>

  <!-- Cost -->
  <rect x="70" y="110" width="290" height="50" rx="4" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    Coût Mensuel
  </text>
  <text x="215" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc2626">
    €4,200/mois
  </text>

  <!-- Deals lost -->
  <rect x="70" y="170" width="290" height="50" rx="4" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
  <text x="90" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    Deals Perdus
  </text>
  <text x="215" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc2626">
    2 deals (hébergement US)
  </text>

  <!-- HDS -->
  <rect x="70" y="230" width="290" height="50" rx="4" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    Certification HDS
  </text>
  <text x="215" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc2626">
    Non éligible
  </text>

  <!-- RGPD -->
  <rect x="70" y="290" width="290" height="50" rx="4" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    Conformité RGPD
  </text>
  <text x="215" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc2626">
    ⚠️ Risque Schrems II
  </text>

  <!-- Sovereignty -->
  <rect x="70" y="350" width="290" height="40" rx="4" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    Souveraineté
  </text>
  <text x="215" y="380" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#dc2626">
    ❌ Cloud Act applicable
  </text>

  <!-- Arrow -->
  <path d="M 390 230 L 410 230" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowright)"/>
  <defs>
    <marker id="arrowright" markerWidth="12" markerHeight="12" refX="11" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981">
    Migration
  </text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#10b981">
    2 semaines
  </text>

  <!-- After OVH -->
  <rect x="420" y="60" width="330" height="340" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="585" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">
    ✓ Après : OVHcloud France
  </text>

  <!-- Cost -->
  <rect x="440" y="110" width="290" height="50" rx="4" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">
    Coût Mensuel
  </text>
  <text x="585" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">
    €2,800/mois (-33%)
  </text>

  <!-- Deals lost -->
  <rect x="440" y="170" width="290" height="50" rx="4" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">
    Deals Perdus
  </text>
  <text x="585" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">
    0 deal perdu
  </text>

  <!-- HDS -->
  <rect x="440" y="230" width="290" height="50" rx="4" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">
    Certification HDS
  </text>
  <text x="585" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">
    ✓ Obtenue
  </text>

  <!-- RGPD -->
  <rect x="440" y="290" width="290" height="50" rx="4" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">
    Conformité RGPD
  </text>
  <text x="585" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">
    ✓ 100% Conforme
  </text>

  <!-- Sovereignty -->
  <rect x="440" y="350" width="290" height="40" rx="4" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">
    Souveraineté
  </text>
  <text x="585" y="380" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#10b981">
    ✓ 100% France
  </text>

  <!-- Bottom savings -->
  <rect x="100" y="420" width="600" height="20" rx="4" fill="#10b981" opacity="0.9"/>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Économie annuelle: €16,800 + 2 deals gagnés + Conformité garantie
  </text>
</svg>
