<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Deal Perdu À Cause De L'Hébergement US
  </text>

  <!-- Sales process -->
  <rect x="50" y="70" width="180" height="90" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">
    ✓ Démo Réussie
  </text>
  <text x="140" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#065f46">
    Client B2B intéressé
  </text>
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#065f46">
    Pricing accepté
  </text>

  <path d="M 230 115 L 280 115" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>

  <rect x="280" y="70" width="180" height="90" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="370" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">
    ✓ Audit Sécurité
  </text>
  <text x="370" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#065f46">
    Questions techniques
  </text>
  <text x="370" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#065f46">
    ISO 27001 OK
  </text>

  <path d="M 460 115 L 510 115" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <marker id="arrow2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
    <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
  </marker>

  <!-- The blocking question -->
  <rect x="510" y="70" width="240" height="90" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="630" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#92400e">
    ⚠️ Question Bloquante
  </text>
  <text x="630" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
    « Hébergeur européen
  </text>
  <text x="630" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
    ou américain ? »
  </text>

  <!-- Your answer -->
  <path d="M 630 160 L 630 200" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowdown)"/>
  <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="3" refY="9" orient="auto">
    <polygon points="0 0, 6 0, 3 10" fill="#dc2626"/>
  </marker>

  <rect x="450" y="200" width="360" height="80" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="630" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Votre Réponse:
  </text>
  <text x="630" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">
    « Hébergeur américain (AWS/GCP), mais serveurs en Europe »
  </text>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">
    « Donc données soumises au Cloud Act... »
  </text>

  <!-- Client reaction -->
  <path d="M 630 280 L 630 315" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowdown2)"/>
  <marker id="arrowdown2" markerWidth="10" markerHeight="10" refX="3" refY="9" orient="auto">
    <polygon points="0 0, 6 0, 3 10" fill="#dc2626"/>
  </marker>

  <rect x="100" y="315" width="600" height="65" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="3"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991b1b">
    ❌ Deal Perdu
  </text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
    « Désolé, notre politique interne exige un hébergement 100% européen. »
  </text>

  <!-- Stats -->
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    41% des clients B2B refusent
  </text>
  <text x="50" y="225" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    les hébergeurs US (2025)
  </text>
</svg>
