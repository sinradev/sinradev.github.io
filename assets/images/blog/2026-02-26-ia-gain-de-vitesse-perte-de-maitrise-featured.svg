<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" overflow="hidden">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e2235"/>
      <stop offset="100%" stop-color="#141824"/>
    </linearGradient>
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b9d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#c0003a" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
  </g>

  <!-- ============ LEFT PANEL: Speed gain ============ -->

  <!-- Watermark + -->
  <text x="300" y="420" font-size="380" fill="#a6f079" text-anchor="middle" opacity="0.025" font-family="Georgia, serif" font-weight="900">+</text>

  <!-- Section label -->
  <text x="300" y="75" font-size="14" fill="#a6f079" text-anchor="middle" font-weight="700" letter-spacing="2">AVEC L'IA</text>

  <!-- Chart axes -->
  <line x1="90" y1="430" x2="520" y2="430" stroke="#2d3050" stroke-width="1.5"/>
  <line x1="90" y1="430" x2="90" y2="110" stroke="#2d3050" stroke-width="1.5"/>

  <!-- Area fill under trend line -->
  <path d="M90,430 L140,400 L210,360 L300,285 L390,200 L475,125 L475,430 Z" fill="#a6f079" fill-opacity="0.07"/>

  <!-- Trend line (rising velocity) -->
  <polyline points="90,430 140,400 210,360 300,285 390,200 475,125"
            fill="none" stroke="#a6f079" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Data points -->
  <circle cx="90" cy="430" r="5" fill="#a6f079"/>
  <circle cx="140" cy="400" r="5" fill="#a6f079"/>
  <circle cx="210" cy="360" r="5" fill="#a6f079"/>
  <circle cx="300" cy="285" r="5" fill="#a6f079"/>
  <circle cx="390" cy="200" r="5" fill="#a6f079"/>
  <circle cx="475" cy="125" r="7" fill="#a6f079" filter="url(#glow)"/>

  <!-- Month labels -->
  <text x="90" y="448" font-size="10" fill="#8b9cbf" text-anchor="middle">Jan</text>
  <text x="210" y="448" font-size="10" fill="#8b9cbf" text-anchor="middle">Fev</text>
  <text x="300" y="448" font-size="10" fill="#8b9cbf" text-anchor="middle">Mar</text>
  <text x="390" y="448" font-size="10" fill="#8b9cbf" text-anchor="middle">Avr</text>
  <text x="475" y="448" font-size="10" fill="#8b9cbf" text-anchor="middle">Mai</text>

  <!-- "5x plus vite" badge -->
  <rect x="370" y="90" width="155" height="34" rx="6" fill="#a6f079" fill-opacity="0.12" stroke="#a6f079" stroke-width="1.5" stroke-opacity="0.5"/>
  <text x="448" y="113" font-size="15" fill="#a6f079" text-anchor="middle" font-weight="700">5x PLUS VITE</text>

  <!-- Lightning bolt shape -->
  <polygon points="280,145 264,185 278,185 261,222 302,174 285,174" fill="#a6f079" fill-opacity="0.75" filter="url(#glow)"/>

  <!-- Annotation: review vs write -->
  <rect x="90" y="150" width="160" height="48" rx="6" fill="#0d1018" fill-opacity="0.5" stroke="#a6f079" stroke-width="1" stroke-opacity="0.3"/>
  <text x="100" y="170" font-size="11" fill="#a6f079">Dev: ecrit le code</text>
  <text x="100" y="188" font-size="11" fill="#a6f079">IA: genere + propose</text>

  <!-- ============ CENTER DIVIDER ============ -->
  <line x1="600" y1="50" x2="600" y2="540" stroke="#2d3050" stroke-width="2"/>

  <!-- Balance scale (tilted: speed down, mastery up) -->
  <line x1="600" y1="215" x2="600" y2="310" stroke="#8b9cbf" stroke-width="2" opacity="0.4"/>
  <line x1="528" y1="248" x2="672" y2="218" stroke="#8b9cbf" stroke-width="2" opacity="0.4"/>
  <!-- Left pan (heavy = speed side) -->
  <line x1="528" y1="248" x2="528" y2="290" stroke="#8b9cbf" stroke-width="1.5" opacity="0.3"/>
  <path d="M 510 290 Q 528 300 546 290" fill="none" stroke="#a6f079" stroke-width="1.5" opacity="0.5"/>
  <!-- Right pan (high = mastery lost/empty) -->
  <line x1="672" y1="218" x2="672" y2="252" stroke="#8b9cbf" stroke-width="1.5" opacity="0.3"/>
  <path d="M 654 252 Q 672 262 690 252" fill="none" stroke="#ff6b9d" stroke-width="1.5" opacity="0.5"/>
  <!-- Pivot -->
  <circle cx="600" cy="218" r="5" fill="#8b9cbf" fill-opacity="0.4"/>

  <!-- ============ RIGHT PANEL: Mastery loss ============ -->

  <!-- Watermark - -->
  <text x="900" y="400" font-size="380" fill="#ff6b9d" text-anchor="middle" opacity="0.025" font-family="Georgia, serif" font-weight="900">-</text>

  <!-- Section label -->
  <text x="900" y="75" font-size="14" fill="#ff6b9d" text-anchor="middle" font-weight="700" letter-spacing="2">PERTE DE MAITRISE</text>

  <!-- Bar 1: Connaissance du code -->
  <text x="640" y="130" font-size="12" fill="#8b9cbf">Connaissance du code</text>
  <rect x="640" y="138" width="500" height="24" rx="5" fill="#2d3050" fill-opacity="0.6"/>
  <rect x="640" y="138" width="180" height="24" rx="5" fill="url(#lossGrad)" fill-opacity="0.85"/>
  <text x="836" y="155" font-size="11" fill="#ff6b9d" text-anchor="middle" font-weight="700">36%</text>
  <text x="1148" y="155" font-size="11" fill="#8b9cbf" text-anchor="end" opacity="0.5">-64%</text>

  <!-- Bar 2: Comprehension produit -->
  <text x="640" y="200" font-size="12" fill="#8b9cbf">Comprehension du produit</text>
  <rect x="640" y="208" width="500" height="24" rx="5" fill="#2d3050" fill-opacity="0.6"/>
  <rect x="640" y="208" width="140" height="24" rx="5" fill="url(#lossGrad)" fill-opacity="0.85"/>
  <text x="796" y="225" font-size="11" fill="#ff6b9d" text-anchor="middle" font-weight="700">28%</text>
  <text x="1148" y="225" font-size="11" fill="#8b9cbf" text-anchor="end" opacity="0.5">-72%</text>

  <!-- Bar 3: Bonnes pratiques -->
  <text x="640" y="270" font-size="12" fill="#8b9cbf">Bonnes pratiques</text>
  <rect x="640" y="278" width="500" height="24" rx="5" fill="#2d3050" fill-opacity="0.6"/>
  <rect x="640" y="278" width="160" height="24" rx="5" fill="url(#lossGrad)" fill-opacity="0.85"/>
  <text x="806" y="295" font-size="11" fill="#ff6b9d" text-anchor="middle" font-weight="700">32%</text>
  <text x="1148" y="295" font-size="11" fill="#8b9cbf" text-anchor="end" opacity="0.5">-68%</text>

  <!-- Bar 4: Reflexion mentale -->
  <text x="640" y="340" font-size="12" fill="#8b9cbf">Reflexion mentale</text>
  <rect x="640" y="348" width="500" height="24" rx="5" fill="#2d3050" fill-opacity="0.6"/>
  <rect x="640" y="348" width="105" height="24" rx="5" fill="url(#lossGrad)" fill-opacity="0.85"/>
  <text x="750" y="365" font-size="11" fill="#ff6b9d" text-anchor="middle" font-weight="700">21%</text>
  <text x="1148" y="365" font-size="11" fill="#8b9cbf" text-anchor="end" opacity="0.5">-79%</text>

  <!-- Legend -->
  <rect x="640" y="400" width="13" height="13" rx="2" fill="#2d3050" fill-opacity="0.8"/>
  <text x="660" y="412" font-size="10" fill="#8b9cbf">Niveau initial</text>
  <rect x="640" y="420" width="13" height="13" rx="2" fill="url(#lossGrad)" fill-opacity="0.85"/>
  <text x="660" y="432" font-size="10" fill="#ff6b9d">Apres utilisation passive de l'IA</text>

  <!-- Annotation -->
  <text x="900" y="465" font-size="13" fill="#ff6b9d" text-anchor="middle" font-weight="700" opacity="0.85">Regression progressive et invisible</text>

  <!-- ============ Bottom title ============ -->
  <rect x="0" y="480" width="1200" height="150" fill="#0d1018" opacity="0.5"/>
  <text x="100" y="535" font-size="35" font-weight="900" fill="#ffffff" letter-spacing="-1">L'IA : Vitesse maximale, maitrise minimale</text>
  <text x="100" y="572" font-size="15" fill="#8b9cbf" letter-spacing="1">5x PLUS VITE · MOINS DE PRATIQUE · CERVEAU QUI REGRESSE</text>

  <!-- Sinra brand -->
  <text x="1100" y="610" font-size="12" fill="#c792e9" text-anchor="end" opacity="0.6">sinra.app</text>
</svg>
