<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e2235"/>
      <stop offset="100%" stop-color="#141824"/>
    </linearGradient>
    <linearGradient id="leftPanel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d2b1a"/>
      <stop offset="100%" stop-color="#1e2235"/>
    </linearGradient>
    <linearGradient id="rightPanel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e2235"/>
      <stop offset="100%" stop-color="#2b0d1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Left panel tint (green / remote) -->
  <rect x="0" y="0" width="560" height="630" fill="url(#leftPanel)"/>

  <!-- Right panel tint (red / office) -->
  <rect x="640" y="0" width="560" height="630" fill="url(#rightPanel)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
  </g>

  <!-- ============ LEFT: Remote / Home ============ -->

  <!-- Year badge -->
  <rect x="60" y="60" width="110" height="32" rx="16" fill="#a6f079" fill-opacity="0.15" stroke="#a6f079" stroke-opacity="0.5" stroke-width="1"/>
  <text x="115" y="81" font-size="13" fill="#a6f079" text-anchor="middle" font-weight="700" letter-spacing="1">2020 - 2022</text>

  <!-- House outline -->
  <path d="M 200 320 L 200 200 L 290 140 L 380 200 L 380 320 Z" fill="#a6f079" fill-opacity="0.07" stroke="#a6f079" stroke-width="1.5" stroke-opacity="0.4"/>
  <!-- Roof -->
  <path d="M 185 205 L 290 130 L 395 205" fill="none" stroke="#a6f079" stroke-width="2.5" stroke-opacity="0.6" stroke-linejoin="round"/>
  <!-- Door -->
  <rect x="261" y="268" width="58" height="52" rx="4" fill="#a6f079" fill-opacity="0.12" stroke="#a6f079" stroke-width="1.5" stroke-opacity="0.4"/>
  <!-- Window left -->
  <rect x="215" y="230" width="40" height="32" rx="4" fill="#a6f079" fill-opacity="0.2" stroke="#a6f079" stroke-width="1.5" stroke-opacity="0.5"/>
  <line x1="235" y1="230" x2="235" y2="262" stroke="#a6f079" stroke-width="1" opacity="0.4"/>
  <!-- Window right -->
  <rect x="325" y="230" width="40" height="32" rx="4" fill="#a6f079" fill-opacity="0.2" stroke="#a6f079" stroke-width="1.5" stroke-opacity="0.5"/>
  <line x1="345" y1="230" x2="345" y2="262" stroke="#a6f079" stroke-width="1" opacity="0.4"/>

  <!-- Laptop -->
  <rect x="232" y="378" width="116" height="74" rx="6" fill="none" stroke="#a6f079" stroke-width="2" stroke-opacity="0.7"/>
  <rect x="225" y="450" width="130" height="8" rx="4" fill="#a6f079" fill-opacity="0.3" stroke="#a6f079" stroke-width="1" stroke-opacity="0.5"/>
  <!-- Screen content lines -->
  <line x1="244" y1="395" x2="320" y2="395" stroke="#a6f079" stroke-width="1.5" opacity="0.5"/>
  <line x1="244" y1="408" x2="300" y2="408" stroke="#a6f079" stroke-width="1.5" opacity="0.35"/>
  <line x1="244" y1="421" x2="310" y2="421" stroke="#a6f079" stroke-width="1.5" opacity="0.25"/>

  <!-- Left labels -->
  <text x="290" y="505" font-size="22" fill="#a6f079" text-anchor="middle" font-weight="900" letter-spacing="2" filter="url(#glow)">REMOTE</text>
  <text x="290" y="528" font-size="12" fill="#a6f079" text-anchor="middle" opacity="0.6" letter-spacing="1">Autonomy 路 Trust 路 Flexibility</text>

  <!-- Green glow behind house -->
  <circle cx="290" cy="250" r="130" fill="#a6f079" fill-opacity="0.04" filter="url(#softglow)"/>

  <!-- ============ CENTER DIVIDER ============ -->
  <rect x="580" y="0" width="40" height="630" fill="url(#bg)"/>
  <!-- VS badge -->
  <rect x="582" y="285" width="36" height="60" rx="8" fill="#2d3250" stroke="#3d4270" stroke-width="1"/>
  <text x="600" y="308" font-size="10" fill="#8b9cbf" text-anchor="middle" font-weight="700">VS</text>
  <line x1="600" y1="320" x2="600" y2="340" stroke="#8b9cbf" stroke-width="1" opacity="0.4"/>
  <text x="600" y="336" font-size="9" fill="#ff6b9d" text-anchor="middle" opacity="0.7">NOW</text>

  <!-- Timeline line -->
  <line x1="600" y1="60" x2="600" y2="285" stroke="#3d4270" stroke-width="1.5" stroke-dasharray="4,4"/>
  <line x1="600" y1="345" x2="600" y2="490" stroke="#3d4270" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- ============ RIGHT: Office / Control ============ -->

  <!-- Year badge -->
  <rect x="1030" y="60" width="110" height="32" rx="16" fill="#ff6b9d" fill-opacity="0.15" stroke="#ff6b9d" stroke-opacity="0.5" stroke-width="1"/>
  <text x="1085" y="81" font-size="13" fill="#ff6b9d" text-anchor="middle" font-weight="700" letter-spacing="1">2024 - 2026</text>

  <!-- Building outline -->
  <rect x="820" y="155" width="180" height="165" rx="4" fill="#ff6b9d" fill-opacity="0.06" stroke="#ff6b9d" stroke-width="1.5" stroke-opacity="0.4"/>
  <!-- Building floors -->
  <line x1="820" y1="205" x2="1000" y2="205" stroke="#ff6b9d" stroke-width="1" opacity="0.2"/>
  <line x1="820" y1="255" x2="1000" y2="255" stroke="#ff6b9d" stroke-width="1" opacity="0.2"/>
  <line x1="820" y1="305" x2="1000" y2="305" stroke="#ff6b9d" stroke-width="1" opacity="0.2"/>
  <!-- Building windows -->
  <g fill="#ff6b9d" fill-opacity="0.25" stroke="#ff6b9d" stroke-width="1" stroke-opacity="0.4">
    <rect x="835" y="168" width="28" height="22" rx="2"/>
    <rect x="877" y="168" width="28" height="22" rx="2"/>
    <rect x="919" y="168" width="28" height="22" rx="2"/>
    <rect x="961" y="168" width="28" height="22" rx="2"/>
    <rect x="835" y="217" width="28" height="22" rx="2"/>
    <rect x="877" y="217" width="28" height="22" rx="2"/>
    <rect x="919" y="217" width="28" height="22" rx="2"/>
    <rect x="961" y="217" width="28" height="22" rx="2"/>
    <rect x="835" y="267" width="28" height="22" rx="2"/>
    <rect x="877" y="267" width="28" height="22" rx="2"/>
    <rect x="919" y="267" width="28" height="22" rx="2"/>
    <rect x="961" y="267" width="28" height="22" rx="2"/>
  </g>

  <!-- Surveillance camera icon -->
  <g transform="translate(890, 360)">
    <rect x="0" y="8" width="36" height="22" rx="4" fill="#ff6b9d" fill-opacity="0.3" stroke="#ff6b9d" stroke-width="1.5"/>
    <polygon points="36,10 52,4 52,34 36,28" fill="#ff6b9d" fill-opacity="0.4" stroke="#ff6b9d" stroke-width="1.5"/>
    <circle cx="12" cy="19" r="5" fill="none" stroke="#ff6b9d" stroke-width="1.5"/>
    <line x1="18" y1="0" x2="18" y2="8" stroke="#ff6b9d" stroke-width="1.5"/>
    <line x1="6" y1="0" x2="18" y2="0" stroke="#ff6b9d" stroke-width="1.5"/>
  </g>

  <!-- Red glow behind building -->
  <circle cx="910" cy="250" r="130" fill="#ff6b9d" fill-opacity="0.04" filter="url(#softglow)"/>

  <!-- Right labels -->
  <text x="910" y="505" font-size="22" fill="#ff6b9d" text-anchor="middle" font-weight="900" letter-spacing="2">OFFICE</text>
  <text x="910" y="528" font-size="12" fill="#ff6b9d" text-anchor="middle" opacity="0.6" letter-spacing="1">Control 路 Surveillance 路 Distrust</text>

  <!-- ============ BOTTOM TITLE ============ -->
  <rect x="0" y="560" width="1200" height="70" fill="#0d1018" opacity="0.7"/>
  <text x="600" y="600" font-size="32" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-0.5">Why Full Remote Became Taboo</text>
  <text x="600" y="622" font-size="13" fill="#8b9cbf" text-anchor="middle" letter-spacing="2">THE REAL REASON: CONTROL OVER TRUST</text>

  <!-- Sinra brand -->
  <text x="1170" y="548" font-size="12" fill="#c792e9" text-anchor="end" opacity="0.5">sinra.app</text>
</svg>
