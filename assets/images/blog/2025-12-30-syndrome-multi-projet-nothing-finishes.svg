  <!-- Summary box -->
  <rect x="320" y="140" width="460" height="260" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Résultat après 4 semaines :
  </text>

  <text x="330" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#2c3e50">
