<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    6 Projets Actifs : Aucun Terminé (Semaine 4)
  </text>

  <!-- Project A -->
  <g>
    <rect x="50" y="70" width="220" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <rect x="50" y="70" width="132" height="50" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="6"/>
    <text x="70" y="92" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#2c3e50">
      Projet A
    </text>
    <text x="250" y="92" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#e74c3c">
      60%
    </text>
    <text x="70" y="108" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#7f8c8d">
      Devait finir semaine 2 • En retard 2 sem
    </text>
  </g>

  <!-- Project B -->
  <g>
    <rect x="50" y="140" width="220" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <rect x="50" y="140" width="99" height="50" fill="#e67e22" opacity="0.3" stroke="#e67e22" stroke-width="2" rx="6"/>
    <text x="70" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#2c3e50">
      Projet B
    </text>
    <text x="250" y="162" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#e67e22">
      45%
    </text>
    <text x="70" y="178" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#7f8c8d">
      Devait finir semaine 3 • En retard 1 sem
    </text>
  </g>

  <!-- Project C -->
  <g>
    <rect x="50" y="210" width="220" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <rect x="50" y="210" width="121" height="50" fill="#9b59b6" opacity="0.3" stroke="#9b59b6" stroke-width="2" rx="6"/>
    <text x="70" y="232" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#2c3e50">
      Projet C
    </text>
    <text x="250" y="232" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#9b59b6">
      55%
    </text>
    <text x="70" y="248" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#7f8c8d">
      Devait finir semaine 3 • En retard 1 sem
    </text>
  </g>

  <!-- Project D -->
  <g>
    <rect x="50" y="280" width="220" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <rect x="50" y="280" width="154" height="50" fill="#27ae60" opacity="0.3" stroke="#27ae60" stroke-width="2" rx="6"/>
    <text x="70" y="302" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#2c3e50">
      Projet D
    </text>
    <text x="250" y="302" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#27ae60">
