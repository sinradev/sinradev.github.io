    </text>
  </g>

  <!-- Project E -->
  <g>
    <rect x="50" y="350" width="220" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <rect x="50" y="350" width="66" height="50" fill="#f39c12" opacity="0.3" stroke="#f39c12" stroke-width="2" rx="6"/>
