  <!-- Project F -->
  <g>
    <rect x="320" y="70" width="220" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <rect x="320" y="70" width="55" height="50" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="6"/>
