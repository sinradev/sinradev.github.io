  </text>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#7f8c8d">
    • Context switching permanent (60% temps perdu)
  </text>
  <text x="330" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#7f8c8d">
    • Seul Projet D avec dev dédié progresse bien
  </text>

  <!-- Bottom impact -->
  <rect x="50" y="415" width="730" height="25" fill="#e74c3c" rx="4"/>
  <text x="415" y="432" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    ⚠️ Multi-projet = Rien ne se termine • Solution : 1 dev = 1 projet à la fois
  </text>
</svg>
