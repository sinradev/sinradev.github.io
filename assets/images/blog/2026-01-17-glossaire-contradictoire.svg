<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Trois Définitions Contradictoires
  </text>

  <!-- Definition 1 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">
      Glossaire Engineering v1
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      <tspan x="10" dy="0">Release Candidate:</tspan>
      <tspan x="10" dy="18">Version testée en interne,</tspan>
      <tspan x="10" dy="16">prête pour production sans</tspan>
      <tspan x="10" dy="16">modifications supplémentaires.</tspan>
    </text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" font-style="italic">
      Créé il y a 12 mois
    </text>
  </g>

  <!-- Definition 2 -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#764ba2" text-anchor="middle">
      Vocabulaire Produit 2025
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      <tspan x="10" dy="0">RC (Release Candidate):</tspan>
      <tspan x="10" dy="18">Build stable en staging pour</tspan>
      <tspan x="10" dy="16">validation QA. Peut recevoir</tspan>
      <tspan x="10" dy="16">des hotfixes.</tspan>
    </text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" font-style="italic">
      Créé il y a 6 mois
    </text>
  </g>

  <!-- Definition 3 -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">
      Guide Onboarding Devs
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      <tspan x="10" dy="0">Release Candidate:</tspan>
      <tspan x="10" dy="18">Version feature-complete</tspan>
      <tspan x="10" dy="16">pour tests beta. Code freeze</tspan>
      <tspan x="10" dy="16">sauf bugs critiques.</tspan>
    </text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" font-style="italic">
      Créé il y a 3 mois
    </text>
  </g>

  <!-- Confusion indicator -->
  <g transform="translate(330, 260)">
    <circle cx="70" cy="50" r="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="36" fill="#f59e0b" text-anchor="middle">?</text>
  </g>

  <!-- Question -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Laquelle est correcte ?
  </text>

  <!-- Answer -->
  <rect x="250" y="370" width="300" height="50" rx="8" fill="#fee2e2"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle">
    Aucune idée. Personne ne sait.
  </text>

  <!-- Footer note -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Résultat : Confusion permanente sur le vocabulaire
  </text>
</svg>
