<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Comment Le Cloud Act Contourne La Localisation Physique
  </text>

  <!-- Step 1: Your data -->
  <rect x="50" y="80" width="200" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af">
    1. Vos Données
  </text>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">
    Stockées à Paris
  </text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">
    (AWS eu-west-1)
  </text>

  <!-- Arrow 1 -->
  <path d="M 150 160 L 150 200" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Step 2: US Investigation -->
  <rect x="50" y="200" width="200" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#92400e">
    2. Enquête US
  </text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
    FBI demande accès
  </text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
    à vos données clients
  </text>

  <!-- Arrow 2 -->
  <path d="M 250 240 L 340 240" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <marker id="arrow2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
    <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
  </marker>

  <!-- Step 3: Cloud Act -->
  <rect x="340" y="200" width="200" height="80" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="440" y="230" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">
    3. Cloud Act Activé
  </text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#991b1b">
    Amazon doit se conformer
  </text>
  <text x="440" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#991b1b">
    (entreprise américaine)
  </text>

  <!-- Arrow 3 -->
  <path d="M 540 240 L 630 240" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrow3)"/>
  <marker id="arrow3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
  </marker>

  <!-- Step 4: Data Transfer -->
  <rect x="550" y="80" width="200" height="80" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">
    4. Transfert Données
  </text>
  <text x="650" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#991b1b">
    Vers autorités US
  </text>
  <text x="650" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#991b1b">
    Sans notification
  </text>

  <!-- Problem boxes -->
  <rect x="100" y="330" width="600" height="120" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="2"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Problèmes Critiques
  </text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ❌ Vous n'êtes pas informé
  </text>
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ❌ Vos clients ne sont pas informés
  </text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ❌ Aucun recours possible
  </text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    ❌ Violation RGPD (transfert hors UE)
  </text>

  <!-- Bottom note -->
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b" font-style="italic">
    Le Cloud Act s'applique à toutes les entreprises américaines, quelle que soit la localisation des serveurs
  </text>
</svg>
