<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    User Story Vague → 45 Minutes De Questions
  </text>

  <!-- User Story Box -->
  <rect x="50" y="80" width="300" height="140" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0ea5e9">
    USER-347
  </text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    En tant qu'utilisateur,
  </text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    je veux me déconnecter
  </text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    afin de sécuriser
  </text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    mon compte.
  </text>

  <!-- Arrow -->
  <path d="M 360 150 L 430 150" stroke="#94a3b8" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Questions Box -->
  <rect x="440" y="80" width="310" height="260" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="2"/>
  <text x="595" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">
    15 Questions Sans Réponse
  </text>

  <text x="460" y="130" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Où placer le bouton ?
  </text>
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Header ? Menu ? Paramètres ?
  </text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Invalider le token JWT ?
  </text>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Supprimer le refresh token ?
  </text>
  <text x="460" y="210" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Multiples sessions actives ?
  </text>
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Déconnexion de toutes ?
  </text>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Confirmation avant logout ?
  </text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • API down pendant logout ?
  </text>
  <text x="460" y="290" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Tracking Analytics ?
  </text>
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Maquette design ?
  </text>

  <!-- Time indicator -->
  <rect x="50" y="250" width="300" height="90" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">
    ⏱️ 45 Minutes Perdues
  </text>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#991b1b">
    Story retourne dans le backlog
  </text>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#991b1b">
    pour clarification
  </text>

  <!-- Bottom stats -->
  <rect x="100" y="360" width="600" height="30" rx="4" fill="#fffbeb"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#92400e">
    ❌ User story trop vague → Aucune décision prise → Développement impossible
  </text>
</svg>
