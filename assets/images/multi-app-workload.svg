<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#E0F2F1" stroke-width="2"/>

  <!-- Three applications -->
  <g transform="translate(100, 100)">
    <!-- App 1 - Mobile -->
    <rect x="-50" y="-30" width="25" height="35" fill="none" stroke="#4CAF50" stroke-width="2" rx="3"/>
    <rect x="-48" y="-28" width="21" height="12" fill="#4CAF50" opacity="0.2"/>
    <circle cx="-38.5" cy="-8" r="1.5" fill="#4CAF50"/>
    <text x="-48" y="12" font-family="Arial" font-size="7" font-weight="bold" fill="#4CAF50">Mobile</text>
    <text x="-48" y="20" font-family="Arial" font-size="6" fill="#666">60%</text>

    <!-- App 2 - Web -->
    <g>
      <rect x="-20" y="-30" width="30" height="35" fill="none" stroke="#2196F3" stroke-width="2" rx="3"/>
      <rect x="-18" y="-28" width="26" height="15" fill="#2196F3" opacity="0.2"/>
      <line x1="-18" y1="-10" x2="8" y2="-10" stroke="#2196F3" stroke-width="1" opacity="0.5"/>
      <line x1="-18" y1="-5" x2="8" y2="-5" stroke="#2196F3" stroke-width="1" opacity="0.5"/>
      <text x="-18" y="12" font-family="Arial" font-size="7" font-weight="bold" fill="#2196F3">Web</text>
      <text x="-18" y="20" font-family="Arial" font-size="6" fill="#666">85%</text>
    </g>

    <!-- App 3 - API -->
    <rect x="15" y="-30" width="25" height="35" fill="none" stroke="#E91E63" stroke-width="2" rx="3"/>
    <circle cx="27.5" cy="-20" r="3" fill="none" stroke="#E91E63" stroke-width="1"/>
    <circle cx="27.5" cy="-12" r="3" fill="none" stroke="#E91E63" stroke-width="1"/>
    <circle cx="27.5" cy="-4" r="3" fill="none" stroke="#E91E63" stroke-width="1"/>
    <text x="17" y="12" font-family="Arial" font-size="7" font-weight="bold" fill="#E91E63">API</text>
    <text x="17" y="20" font-family="Arial" font-size="6" fill="#666">70%</text>

    <!-- Connection lines between apps -->
    <line x1="-25" y1="-20" x2="-20" y2="-20" stroke="#00BCD4" stroke-width="1.5" stroke-dasharray="2,2"/>
    <line x1="5" y1="-20" x2="15" y2="-20" stroke="#00BCD4" stroke-width="1.5" stroke-dasharray="2,2"/>

    <!-- Real-time indicator at bottom -->
    <circle cx="0" cy="35" r="4" fill="#00BCD4"/>
    <text x="8" y="38" font-family="Arial" font-size="7" fill="#666">Real-time</text>
  </g>
</svg>