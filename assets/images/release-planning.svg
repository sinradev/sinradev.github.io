<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FFF3E0" stroke-width="2"/>

  <!-- Timeline -->
  <g transform="translate(100, 100)">
    <!-- Timeline line -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#FF9800" stroke-width="3" stroke-linecap="round"/>

    <!-- Milestones -->
    <!-- Milestone 1 - Done -->
    <circle cx="-40" cy="0" r="8" fill="#4CAF50"/>
    <path d="M -44 0 L -40 4 L -35 -2" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Milestone 2 - Done -->
    <circle cx="-10" cy="0" r="8" fill="#4CAF50"/>
    <path d="M -14 0 L -10 4 L -5 -2" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Milestone 3 - In Progress -->
    <circle cx="20" cy="0" r="8" fill="#FF9800"/>
    <circle cx="20" cy="0" r="4" fill="#fff"/>

    <!-- Milestone 4 - Pending -->
    <circle cx="40" cy="0" r="8" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    <circle cx="40" cy="0" r="3" fill="#BDBDBD"/>

    <!-- Checklist below timeline -->
    <g transform="translate(0, 30)">
      <rect x="-38" y="-5" width="10" height="10" fill="#4CAF50" rx="2"/>
      <path d="M -34 -1 L -31 2 L -27 -2" stroke="#fff" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="-20" y="4" font-family="Arial" font-size="8" fill="#666">Check 1</text>

      <rect x="-38" y="12" width="10" height="10" fill="#4CAF50" rx="2"/>
      <path d="M -34 16 L -31 19 L -27 15" stroke="#fff" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="-20" y="21" font-family="Arial" font-size="8" fill="#666">Check 2</text>
    </g>
  </g>
</svg>