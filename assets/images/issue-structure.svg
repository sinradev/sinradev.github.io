<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .issue-title { font: bold 18px sans-serif; fill: #1a1a1a; }
      .issue-label { font: 14px sans-serif; fill: #4a5568; }
      .issue-field { font: 12px sans-serif; fill: #718096; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="issue-title">Issue Structure in Sinra</text>

  <!-- Main Issue Box -->
  <g>
    <rect x="100" y="60" width="600" height="350" rx="10" fill="#f7fafc" stroke="#4299e1" stroke-width="3"/>

    <!-- Header -->
    <rect x="100" y="60" width="600" height="50" rx="10" fill="#4299e1"/>
    <text x="400" y="92" text-anchor="middle" style="font: bold 20px sans-serif; fill: white;">Issue #42: Implement TOTP Token Generation</text>

    <!-- Fields -->
    <g transform="translate(130, 130)">
      <!-- Description -->
      <text x="0" y="0" style="font: bold 14px sans-serif; fill: #2d3748;">Description</text>
      <text x="0" y="20" class="issue-field">Implement time-based one-time password generation</text>
      <text x="0" y="38" class="issue-field">using TOTP algorithm (RFC 6238)</text>

      <!-- Status -->
      <text x="0" y="75" style="font: bold 14px sans-serif; fill: #2d3748;">Status</text>
      <rect x="0" y="83" width="120" height="28" rx="14" fill="#48bb78"/>
      <text x="60" y="102" text-anchor="middle" style="font: 13px sans-serif; fill: white;">Development</text>

      <!-- Assignee -->
      <text x="0" y="150" style="font: bold 14px sans-serif; fill: #2d3748;">Assignee</text>
      <circle cx="15" cy="170" r="15" fill="#4299e1"/>
      <text x="18" y="176" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">JD</text>
      <text x="40" y="176" class="issue-label">John Developer</text>

      <!-- Labels -->
      <text x="0" y="220" style="font: bold 14px sans-serif; fill: #2d3748;">Labels</text>
      <rect x="0" y="228" width="80" height="24" rx="12" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
      <text x="40" y="245" text-anchor="middle" style="font: 12px sans-serif; fill: #234e52;">Backend</text>
      <rect x="90" y="228" width="80" height="24" rx="12" fill="#fef5e7" stroke="#f59e0b" stroke-width="1"/>
      <text x="130" y="245" text-anchor="middle" style="font: 12px sans-serif; fill: #744210;">Security</text>

      <!-- Capability -->
      <text x="300" y="0" style="font: bold 14px sans-serif; fill: #2d3748;">Capability</text>
      <text x="300" y="20" class="issue-label">Two-Factor Authentication</text>

      <!-- Release -->
      <text x="300" y="75" style="font: bold 14px sans-serif; fill: #2d3748;">Target Release</text>
      <text x="300" y="95" class="issue-label">Release 2.3 (March 15)</text>

      <!-- Cycle -->
      <text x="300" y="150" style="font: bold 14px sans-serif; fill: #2d3748;">Cycle</text>
      <text x="300" y="170" class="issue-label">Cycle 6 (Feb 1-21)</text>
    </g>
  </g>
</svg>
