<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FCE4EC" stroke-width="2"/>

  <!-- Glossary/Dictionary visualization -->
  <g transform="translate(100, 100)">
    <!-- Book spine (left) -->
    <rect x="-45" y="-35" width="12" height="70" fill="none" stroke="#E91E63" stroke-width="2" rx="2"/>

    <!-- Book pages (right) -->
    <rect x="-30" y="-35" width="50" height="70" fill="none" stroke="#E91E63" stroke-width="2" rx="2"/>

    <!-- Center spine line (book fold) -->
    <line x1="-33" y1="-35" x2="-33" y2="35" stroke="#E91E63" stroke-width="1.5" opacity="0.5"/>

    <!-- Terms/words on left page -->
    <line x1="-28" y1="-25" x2="5" y2="-25" stroke="#E91E63" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-28" y1="-15" x2="0" y2="-15" stroke="#E91E63" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="-28" y1="-5" x2="8" y2="-5" stroke="#E91E63" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Terms/words on right page -->
    <line x1="10" y1="-25" x2="15" y2="-25" stroke="#E91E63" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="-15" x2="18" y2="-15" stroke="#E91E63" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="10" y1="-5" x2="16" y2="-5" stroke="#E91E63" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Highlight box showing reuse -->
    <rect x="-20" y="5" width="55" height="25" fill="none" stroke="#E91E63" stroke-width="1.5" stroke-dasharray="3,2" rx="2" opacity="0.8"/>

    <!-- Link indicators (showing reuse) -->
    <circle cx="-5" cy="15" r="3" fill="#E91E63" opacity="0.8"/>
    <circle cx="15" cy="15" r="3" fill="#E91E63" opacity="0.8"/>
    <path d="M -2 15 L 12 15" stroke="#E91E63" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Checkmark for standardization -->
    <circle cx="30" cy="25" r="10" fill="#E91E63" opacity="0.9"/>
    <path d="M 25 25 L 28 28 L 33 20" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>