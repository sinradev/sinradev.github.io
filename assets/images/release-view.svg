<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .release-title { font: bold 18px sans-serif; fill: #1a1a1a; }
      .release-label { font: 13px sans-serif; fill: #4a5568; }
      .release-progress { font: 12px sans-serif; fill: #718096; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" style="font: bold 22px sans-serif; fill: #1a1a1a;">Release 2.3 Overview</text>
  <text x="400" y="55" text-anchor="middle" class="release-label">Target Deployment: March 15, 2025</text>

  <!-- Main Release Container -->
  <rect x="50" y="80" width="700" height="380" rx="12" fill="#f7fafc" stroke="#4299e1" stroke-width="3"/>

  <!-- Header -->
  <rect x="50" y="80" width="700" height="50" rx="12" fill="#4299e1"/>
  <text x="400" y="112" text-anchor="middle" style="font: bold 20px sans-serif; fill: white;">Release 2.3 - Security & UX Improvements</text>

  <!-- Stats Row -->
  <g transform="translate(80, 160)">
    <!-- Total Issues -->
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#ebf8ff" stroke="#4299e1" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" style="font: bold 28px sans-serif; fill: #2c5282;">42</text>
    <text x="90" y="48" text-anchor="middle" class="release-label">Total Issues</text>
    <text x="90" y="68" text-anchor="middle" class="release-progress">28 dev, 10 QA, 4 design</text>

    <!-- Capabilities -->
    <rect x="200" y="0" width="180" height="80" rx="8" fill="#fef5e7" stroke="#f59e0b" stroke-width="1"/>
    <text x="290" y="25" text-anchor="middle" style="font: bold 28px sans-serif; fill: #92400e;">3</text>
    <text x="290" y="48" text-anchor="middle" class="release-label">Capabilities</text>
    <text x="290" y="68" text-anchor="middle" class="release-progress">2 complete, 1 in progress</text>

    <!-- Completion -->
    <rect x="400" y="0" width="180" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="490" y="25" text-anchor="middle" style="font: bold 28px sans-serif; fill: #166534;">73%</text>
    <text x="490" y="48" text-anchor="middle" class="release-label">Complete</text>
    <text x="490" y="68" text-anchor="middle" class="release-progress">31 of 42 issues done</text>
  </g>

  <!-- Capabilities List -->
  <g transform="translate(80, 270)">
    <text x="0" y="0" class="release-title">Included Capabilities</text>

    <!-- Capability 1 -->
    <rect x="0" y="15" width="640" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="15" y="38" style="font: bold 14px sans-serif; fill: #166534;">✓ Two-Factor Authentication</text>
    <text x="15" y="55" class="release-progress">12 issues • 100% complete • Ready for deployment</text>

    <!-- Capability 2 -->
    <rect x="0" y="75" width="640" height="50" rx="6" fill="#fef5e7" stroke="#f59e0b" stroke-width="2"/>
    <text x="15" y="98" style="font: bold 14px sans-serif; fill: #92400e;">⏳ API Rate Limiting</text>
    <text x="15" y="115" class="release-progress">18 issues • 61% complete • 7 issues remaining</text>

    <!-- Capability 3 -->
    <rect x="0" y="135" width="640" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="15" y="158" style="font: bold 14px sans-serif; fill: #166534;">✓ Dashboard Redesign</text>
    <text x="15" y="175" class="release-progress">12 issues • 100% complete • Testing complete</text>
  </g>

  <!-- Overall Progress Bar -->
  <g transform="translate(80, 430)">
    <rect x="0" y="0" width="640" height="20" rx="10" fill="#e2e8f0"/>
    <rect x="0" y="0" width="467" height="20" rx="10" fill="#22c55e"/>
  </g>
</svg>
