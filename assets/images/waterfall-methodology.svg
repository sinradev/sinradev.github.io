<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FFF3E0" stroke-width="2"/>

  <!-- Waterfall stages -->
  <g transform="translate(100, 100)">
    <!-- Stage 1: Requirements -->
    <rect x="-40" y="-45" width="80" height="20" fill="none" stroke="#FF9800" stroke-width="2" rx="2"/>
    <text x="-35" y="-32" font-family="Arial" font-size="8" font-weight="bold" fill="#FF9800">Requirements</text>

    <!-- Arrow down -->
    <path d="M 0 -25 L 0 -20" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead-orange)"/>
    <polygon points="0,-25 -3,-18 3,-18" fill="#FF9800"/>

    <!-- Stage 2: Design -->
    <rect x="-40" y="-18" width="80" height="20" fill="none" stroke="#FF9800" stroke-width="2" rx="2"/>
    <text x="-30" y="-5" font-family="Arial" font-size="8" font-weight="bold" fill="#FF9800">Design</text>

    <!-- Arrow down -->
    <polygon points="0,2 -3,9 3,9" fill="#FF9800"/>

    <!-- Stage 3: Development -->
    <rect x="-40" y="10" width="80" height="20" fill="none" stroke="#FF9800" stroke-width="2" rx="2"/>
    <text x="-28" y="24" font-family="Arial" font-size="8" font-weight="bold" fill="#FF9800">Development</text>

    <!-- Arrow down -->
    <polygon points="0,30 -3,37 3,37" fill="#FF9800"/>

    <!-- Stage 4: Testing -->
    <rect x="-40" y="38" width="80" height="20" fill="none" stroke="#FF9800" stroke-width="2" rx="2"/>
    <text x="-22" y="52" font-family="Arial" font-size="8" font-weight="bold" fill="#FF9800">Testing</text>

    <!-- Issues/Blockers indicator -->
    <circle cx="50" cy="5" r="8" fill="#FF5252"/>
    <text x="47" y="9" font-family="Arial" font-size="11" font-weight="bold" fill="#fff">!</text>
    <text x="62" y="8" font-family="Arial" font-size="7" fill="#FF5252">Issue</text>
    <text x="62" y="16" font-family="Arial" font-size="7" fill="#FF5252">found late</text>
  </g>

  <defs>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF9800"/>
    </marker>
  </defs>
</svg>