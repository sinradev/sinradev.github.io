      <rect x="-22" y="0" width="6" height="6" fill="#9C27B0" opacity="0.8" rx="1"/>
      <rect x="-12" y="0" width="6" height="6" fill="#9C27B0" opacity="0.8" rx="1"/>
      <rect x="-2" y="0" width="6" height="6" fill="#9C27B0" opacity="0.8" rx="1"/>
      <rect x="8" y="0" width="6" height="6" fill="#9C27B0" opacity="0.8" rx="1"/>
