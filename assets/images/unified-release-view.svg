<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <style>
      .unified-title { font: bold 16px sans-serif; fill: #1a1a1a; }
      .unified-label { font: 13px sans-serif; fill: #4a5568; }
      .unified-role { font: bold 14px sans-serif; fill: #2d3748; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" style="font: bold 22px sans-serif; fill: #1a1a1a;">Unified Release View - Everyone Sees the Same Truth</text>

  <!-- Central Release Dashboard -->
  <g>
    <rect x="250" y="60" width="400" height="140" rx="10" fill="#4299e1" stroke="#2c5282" stroke-width="3"/>
    <text x="450" y="90" text-anchor="middle" style="font: bold 24px sans-serif; fill: white;">Release 2.3</text>
    <text x="450" y="115" text-anchor="middle" style="font: 16px sans-serif; fill: #ebf8ff;">Target: March 15, 2025</text>

    <g transform="translate(280, 135)">
      <text x="0" y="0" style="font: 14px sans-serif; fill: white;">✓ 3 Capabilities</text>
      <text x="0" y="22" style="font: 14px sans-serif; fill: white;">✓ 42 Issues (31 complete)</text>
      <text x="200" y="0" style="font: 14px sans-serif; fill: white;">✓ 73% Complete</text>
      <text x="200" y="22" style="font: 14px sans-serif; fill: white;">✓ 65% Test Coverage</text>
    </g>
  </g>

  <!-- Stakeholder Views -->

  <!-- Product Manager -->
  <g>
    <rect x="50" y="240" width="180" height="120" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <circle cx="140" cy="265" r="15" fill="#22c55e"/>
    <text x="140" y="270" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">PM</text>
    <text x="140" y="295" text-anchor="middle" class="unified-role">Product Manager</text>
    <text x="65" y="320" class="unified-label">Sees:</text>
    <text x="65" y="338" style="font: 11px sans-serif; fill: #166534;">• What's in release</text>
    <text x="65" y="353" style="font: 11px sans-serif; fill: #166534;">• Feature readiness</text>
  </g>

  <!-- Team Lead -->
  <g>
    <rect x="260" y="240" width="180" height="120" rx="8" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
    <circle cx="350" cy="265" r="15" fill="#4299e1"/>
    <text x="350" y="270" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">TL</text>
    <text x="350" y="295" text-anchor="middle" class="unified-role">Team Lead</text>
    <text x="275" y="320" class="unified-label">Sees:</text>
    <text x="275" y="338" style="font: 11px sans-serif; fill: #2c5282;">• Capability progress</text>
    <text x="275" y="353" style="font: 11px sans-serif; fill: #2c5282;">• Team workload</text>
  </g>

  <!-- Developer -->
  <g>
    <rect x="470" y="240" width="180" height="120" rx="8" fill="#fef5e7" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="560" cy="265" r="15" fill="#f59e0b"/>
    <text x="560" y="270" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">D</text>
    <text x="560" y="295" text-anchor="middle" class="unified-role">Developer</text>
    <text x="485" y="320" class="unified-label">Sees:</text>
    <text x="485" y="338" style="font: 11px sans-serif; fill: #92400e;">• Assigned issues</text>
    <text x="485" y="353" style="font: 11px sans-serif; fill: #92400e;">• Dependencies</text>
  </g>

  <!-- QA Engineer -->
  <g>
    <rect x="670" y="240" width="180" height="120" rx="8" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="760" cy="265" r="15" fill="#8b5cf6"/>
    <text x="760" y="270" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">Q</text>
    <text x="760" y="295" text-anchor="middle" class="unified-role">QA Engineer</text>
    <text x="685" y="320" class="unified-label">Sees:</text>
    <text x="685" y="338" style="font: 11px sans-serif; fill: #5b21b6;">• Testing status</text>
    <text x="685" y="353" style="font: 11px sans-serif; fill: #5b21b6;">• Coverage gaps</text>
  </g>

  <!-- Executive -->
  <g>
    <rect x="155" y="390" width="180" height="120" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <circle cx="245" cy="415" r="15" fill="#ef4444"/>
    <text x="245" y="420" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">E</text>
    <text x="245" y="445" text-anchor="middle" class="unified-role">Executive</text>
    <text x="170" y="470" class="unified-label">Sees:</text>
    <text x="170" y="488" style="font: 11px sans-serif; fill: #991b1b;">• Delivery timeline</text>
    <text x="170" y="503" style="font: 11px sans-serif; fill: #991b1b;">• Risk status</text>
  </g>

  <!-- Customer Success -->
  <g>
    <rect x="365" y="390" width="180" height="120" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <circle cx="455" cy="415" r="15" fill="#10b981"/>
    <text x="455" y="420" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">C</text>
    <text x="455" y="445" text-anchor="middle" class="unified-role">Customer Success</text>
    <text x="380" y="470" class="unified-label">Sees:</text>
    <text x="380" y="488" style="font: 11px sans-serif; fill: #065f46;">• What's shipping</text>
    <text x="380" y="503" style="font: 11px sans-serif; fill: #065f46;">• Release date</text>
  </g>

  <!-- Marketing -->
  <g>
    <rect x="575" y="390" width="180" height="120" rx="8" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
    <circle cx="665" cy="415" r="15" fill="#ec4899"/>
    <text x="665" y="420" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">M</text>
    <text x="665" y="445" text-anchor="middle" class="unified-role">Marketing</text>
    <text x="590" y="470" class="unified-label">Sees:</text>
    <text x="590" y="488" style="font: 11px sans-serif; fill: #9f1239;">• New features</text>
    <text x="590" y="503" style="font: 11px sans-serif; fill: #9f1239;">• Launch timing</text>
  </g>

  <!-- Bottom Message -->
  <rect x="200" y="525" width="500" height="15" rx="7" fill="#4299e1"/>
  <text x="450" y="537" text-anchor="middle" style="font: bold 12px sans-serif; fill: white;">One Source of Truth • Real-Time Updates • No Custom Dashboards</text>
</svg>
