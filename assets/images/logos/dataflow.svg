<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Geometric mark - Three connected dots flowing downward -->
  <!-- Top dot -->
  <circle cx="100" cy="55" r="12" fill="#10b981"/>

  <!-- Middle dot -->
  <circle cx="100" cy="100" r="12" fill="#10b981" opacity="0.7"/>

  <!-- Bottom dot -->
  <circle cx="100" cy="145" r="12" fill="#10b981" opacity="0.4"/>

  <!-- Connecting lines (flowing) -->
  <line x1="100" y1="67" x2="100" y2="88" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="112" x2="100" y2="133" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>

  <!-- Arrow at bottom -->
  <polygon points="100,150 95,140 105,140" fill="#10b981" opacity="0.7"/>

  <!-- Company name -->
  <text x="100" y="175" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">DATAFLOW</text>
</svg>
