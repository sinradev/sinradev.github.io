<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Geometric mark - Stacked squares with upward arrow -->
  <!-- Bottom square -->
  <rect x="55" y="110" width="45" height="45" fill="#ff0080" rx="5"/>

  <!-- Middle square -->
  <rect x="70" y="90" width="45" height="45" fill="#ff0080" rx="5" opacity="0.7"/>

  <!-- Top square -->
  <rect x="85" y="70" width="45" height="45" fill="#ff0080" rx="5" opacity="0.4"/>

  <!-- Arrow -->
  <line x1="100" y1="70" x2="100" y2="40" stroke="#ff0080" stroke-width="4" stroke-linecap="round"/>
  <polygon points="100,40 90,55 110,55" fill="#ff0080"/>

  <!-- Company name -->
  <text x="100" y="170" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">CLOUDSCALE</text>
</svg>
