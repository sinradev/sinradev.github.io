<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Geometric mark - V shape with forward momentum -->
  <!-- Left diagonal -->
  <polygon points="50,60 75,130 85,130 60,60" fill="#ff6b35"/>

  <!-- Right diagonal -->
  <polygon points="120,60 145,130 155,130 130,60" fill="#ff6b35"/>

  <!-- Forward arrow accent -->
  <g transform="translate(140, 80)">
    <polygon points="0,0 -15,10 -10,0 -15,-10" fill="#ff6b35"/>
  </g>

  <!-- Speed line -->
  <line x1="160" y1="80" x2="180" y2="80" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>

  <!-- Company name -->
  <text x="100" y="170" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">VELOCITY</text>
</svg>
