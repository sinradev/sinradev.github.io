<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Geometric mark - N shape with interconnected dots -->
  <!-- Left vertical -->
  <rect x="50" y="55" width="12" height="80" fill="#8b5cf6" rx="2"/>

  <!-- Right vertical -->
  <rect x="138" y="55" width="12" height="80" fill="#8b5cf6" rx="2"/>

  <!-- Diagonal connector -->
  <polygon points="62,135 138,55 144,55 68,135" fill="#8b5cf6" opacity="0.6"/>

  <!-- Accent dots at corners -->
  <circle cx="56" cy="55" r="5" fill="#8b5cf6"/>
  <circle cx="144" cy="55" r="5" fill="#8b5cf6"/>
  <circle cx="56" cy="135" r="5" fill="#8b5cf6"/>
  <circle cx="144" cy="135" r="5" fill="#8b5cf6"/>

  <!-- Company name -->
  <text x="100" y="170" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">NEXUS</text>
</svg>
