<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#faf5ff"/>

  <!-- Nexus - Interconnected hub -->
  <!-- Central hub circle -->
  <circle cx="100" cy="100" r="15" fill="#8b5cf6"/>
  <circle cx="100" cy="100" r="22" fill="none" stroke="#8b5cf6" stroke-width="2"/>

  <!-- 6 surrounding nodes -->
  <!-- Top -->
  <circle cx="100" cy="50" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="100" y1="65" x2="100" y2="85" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Top-right -->
  <circle cx="143" cy="65" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="128" y1="80" x2="115" y2="93" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Bottom-right -->
  <circle cx="143" cy="135" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="128" y1="120" x2="115" y2="107" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Bottom -->
  <circle cx="100" cy="150" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="100" y1="135" x2="100" y2="115" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Bottom-left -->
  <circle cx="57" cy="135" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="72" y1="120" x2="85" y2="107" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Top-left -->
  <circle cx="57" cy="65" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="72" y1="80" x2="85" y2="93" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Company name -->
  <text x="100" y="175" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Nexus</text>
</svg>
