  <rect width="200" height="200" fill="white"/>

  <!-- Central hexagon -->
  <path d="M 100 50 L 135 75 L 135 125 L 100 150 L 65 125 L 65 75 Z" fill="none" stroke="#d946ef" stroke-width="3" stroke-linejoin="round"/>

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="15" fill="#d946ef"/>

  <!-- Connection points -->
  <circle cx="100" cy="50" r="5" fill="#d946ef"/>
  <circle cx="135" cy="75" r="5" fill="#d946ef"/>
  <circle cx="135" cy="125" r="5" fill="#d946ef"/>
  <circle cx="100" cy="150" r="5" fill="#d946ef"/>
  <circle cx="65" cy="125" r="5" fill="#d946ef"/>
  <circle cx="65" cy="75" r="5" fill="#d946ef"/>

  <text x="100" y="170" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Hexa Connect</text>
</svg>
