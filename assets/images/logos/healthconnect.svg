<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Geometric mark - H shape with medical cross -->
  <!-- Left vertical -->
  <rect x="45" y="50" width="20" height="100" fill="#10b981" rx="3"/>

  <!-- Right vertical -->
  <rect x="135" y="50" width="20" height="100" fill="#10b981" rx="3"/>

  <!-- Horizontal connector -->
  <rect x="50" y="95" width="100" height="20" fill="#10b981" rx="3"/>

  <!-- Medical cross accent -->
  <g transform="translate(145, 60)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Company name -->
  <text x="100" y="170" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">HEALTHCONNECT</text>
</svg>
