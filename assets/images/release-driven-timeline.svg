<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <style>
      .timeline-title { font: bold 16px sans-serif; fill: #1a1a1a; }
      .timeline-label { font: 13px sans-serif; fill: #4a5568; }
      .timeline-phase { font: bold 14px sans-serif; fill: #2d3748; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" style="font: bold 20px sans-serif; fill: #1a1a1a;">Release-Driven Development Timeline</text>

  <!-- Timeline Line -->
  <line x1="100" y1="100" x2="800" y2="100" stroke="#cbd5e0" stroke-width="3"/>

  <!-- Phase 1: Plan Release -->
  <g>
    <circle cx="100" cy="100" r="12" fill="#4299e1" stroke="white" stroke-width="2"/>
    <line x1="100" y1="112" x2="100" y2="150" stroke="#cbd5e0" stroke-width="2"/>
    <rect x="30" y="150" width="140" height="120" rx="8" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
    <text x="100" y="175" text-anchor="middle" class="timeline-phase">Define Release</text>
    <text x="45" y="200" style="font: 11px sans-serif; fill: #4a5568;">Day 1</text>
    <text x="45" y="220" style="font: 12px sans-serif; fill: #2c5282;">• Set target date</text>
    <text x="45" y="238" style="font: 12px sans-serif; fill: #2c5282;">• Plan capabilities</text>
    <text x="45" y="256" style="font: 12px sans-serif; fill: #2c5282;">• Check capacity</text>
  </g>

  <!-- Phase 2: Build -->
  <g>
    <circle cx="350" cy="100" r="12" fill="#f59e0b" stroke="white" stroke-width="2"/>
    <line x1="350" y1="112" x2="350" y2="150" stroke="#cbd5e0" stroke-width="2"/>
    <rect x="260" y="150" width="180" height="120" rx="8" fill="#fef5e7" stroke="#f59e0b" stroke-width="2"/>
    <text x="350" y="175" text-anchor="middle" class="timeline-phase">Build Features</text>
    <text x="275" y="200" style="font: 11px sans-serif; fill: #4a5568;">Week 1-6</text>
    <text x="275" y="220" style="font: 12px sans-serif; fill: #92400e;">• Track progress</text>
    <text x="275" y="238" style="font: 12px sans-serif; fill: #92400e;">• Test continuously</text>
    <text x="275" y="256" style="font: 12px sans-serif; fill: #92400e;">• Adjust as needed</text>
  </g>

  <!-- Phase 3: Review -->
  <g>
    <circle cx="600" cy="100" r="12" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <line x1="600" y1="112" x2="600" y2="150" stroke="#cbd5e0" stroke-width="2"/>
    <rect x="510" y="150" width="180" height="120" rx="8" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="600" y="175" text-anchor="middle" class="timeline-phase">Review Readiness</text>
    <text x="525" y="200" style="font: 11px sans-serif; fill: #4a5568;">Week 7</text>
    <text x="525" y="220" style="font: 12px sans-serif; fill: #5b21b6;">• Verify complete</text>
    <text x="525" y="238" style="font: 12px sans-serif; fill: #5b21b6;">• Check tests</text>
    <text x="525" y="256" style="font: 12px sans-serif; fill: #5b21b6;">• Prepare docs</text>
  </g>

  <!-- Phase 4: Deploy -->
  <g>
    <circle cx="800" cy="100" r="12" fill="#22c55e" stroke="white" stroke-width="2"/>
    <line x1="800" y1="112" x2="800" y2="150" stroke="#cbd5e0" stroke-width="2"/>
    <rect x="730" y="150" width="140" height="120" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="800" y="175" text-anchor="middle" class="timeline-phase">Deploy</text>
    <text x="745" y="200" style="font: 11px sans-serif; fill: #4a5568;">March 15</text>
    <text x="745" y="220" style="font: 12px sans-serif; fill: #166534;">✓ On schedule</text>
    <text x="745" y="238" style="font: 12px sans-serif; fill: #166534;">✓ Confident</text>
    <text x="745" y="256" style="font: 12px sans-serif; fill: #166534;">✓ Successful</text>
  </g>

  <!-- Bottom note -->
  <rect x="200" y="310" width="500" height="60" rx="8" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2"/>
  <text x="450" y="335" text-anchor="middle" style="font: bold 14px sans-serif; fill: #2d3748;">Work organized around concrete release from day one</text>
  <text x="450" y="357" text-anchor="middle" class="timeline-label">Everyone knows what's shipping and when</text>
</svg>
