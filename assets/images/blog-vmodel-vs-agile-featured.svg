<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1100" cy="550" r="150" fill="rgba(255,255,255,0.08)"/>

  <!-- Left side: V-Model / Waterfall -->
  <g>
    <!-- Box background -->
    <rect x="50" y="150" width="500" height="330" rx="16" fill="url(#leftGradient)" opacity="0.9"/>

    <!-- Waterfall icon -->
    <g transform="translate(100, 180)">
      <!-- Box 1 -->
      <rect x="0" y="0" width="60" height="30" rx="4" fill="white" opacity="0.3"/>
      <text x="30" y="22" font-size="12" font-weight="700" text-anchor="middle" fill="white">Plan</text>

      <!-- Arrow down -->
      <line x1="30" y1="30" x2="30" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <polygon points="30,50 25,40 35,40" fill="white"/>

      <!-- Box 2 -->
      <rect x="0" y="60" width="60" height="30" rx="4" fill="white" opacity="0.3"/>
      <text x="30" y="82" font-size="12" font-weight="700" text-anchor="middle" fill="white">Design</text>

      <!-- Arrow down -->
      <line x1="30" y1="90" x2="30" y2="105" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <polygon points="30,110 25,100 35,100" fill="white"/>

      <!-- Box 3 -->
      <rect x="0" y="120" width="60" height="30" rx="4" fill="white" opacity="0.3"/>
      <text x="30" y="142" font-size="12" font-weight="700" text-anchor="middle" fill="white">Build</text>

      <!-- Arrow down -->
      <line x1="30" y1="150" x2="30" y2="165" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <polygon points="30,170 25,160 35,160" fill="white"/>

      <!-- Box 4 -->
      <rect x="0" y="180" width="60" height="30" rx="4" fill="white" opacity="0.2"/>
      <text x="30" y="202" font-size="12" font-weight="700" text-anchor="middle" fill="white">Test</text>
    </g>

    <!-- Text -->
    <text x="320" y="220" font-size="28" font-weight="700" fill="white">V-Model</text>
    <text x="320" y="255" font-size="16" fill="rgba(255,255,255,0.9)">Rigid. Planned.</text>
    <text x="320" y="285" font-size="14" fill="rgba(255,255,255,0.85)">Works when you know</text>
    <text x="320" y="310" font-size="14" fill="rgba(255,255,255,0.85)">everything upfront.</text>
    <text x="320" y="340" font-size="13" fill="rgba(255,255,255,0.75)">But reality changes...</text>
    <text x="320" y="365" font-size="13" fill="rgba(255,255,255,0.75)">and blindness costs.</text>
  </g>

  <!-- Middle: VS -->
  <text x="600" y="325" font-size="48" font-weight="700" text-anchor="middle" fill="white" opacity="0.7">VS</text>

  <!-- Right side: Agile -->
  <g>
    <!-- Box background -->
    <rect x="650" y="150" width="500" height="330" rx="16" fill="url(#rightGradient)" opacity="0.9"/>

    <!-- Agile sprint icon -->
    <g transform="translate(700, 200)">
      <!-- Sprint boxes -->
      <rect x="0" y="0" width="40" height="40" rx="4" fill="white" opacity="0.25" stroke="white" stroke-width="2"/>
      <text x="20" y="28" font-size="11" font-weight="700" text-anchor="middle" fill="white">S1</text>

      <rect x="55" y="0" width="40" height="40" rx="4" fill="white" opacity="0.35" stroke="white" stroke-width="2"/>
      <text x="75" y="28" font-size="11" font-weight="700" text-anchor="middle" fill="white">S2</text>

      <rect x="110" y="0" width="40" height="40" rx="4" fill="white" opacity="0.45" stroke="white" stroke-width="2"/>
      <text x="130" y="28" font-size="11" font-weight="700" text-anchor="middle" fill="white">S3</text>

      <!-- Cycle arrows -->
      <path d="M 20 50 Q 75 80 130 50" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      <polygon points="130,50 125,40 135,45" fill="white"/>

      <!-- Feedback bubbles -->
      <circle cx="30" cy="130" r="12" fill="white" opacity="0.2"/>
      <text x="30" y="136" font-size="10" text-anchor="middle" fill="white">ðŸ’¬</text>

      <circle cx="85" cy="140" r="12" fill="white" opacity="0.2"/>
      <text x="85" y="146" font-size="10" text-anchor="middle" fill="white">ðŸ’¬</text>

      <circle cx="140" cy="130" r="12" fill="white" opacity="0.2"/>
      <text x="140" y="136" font-size="10" text-anchor="middle" fill="white">ðŸ’¬</text>
    </g>

    <!-- Text -->
    <text x="900" y="220" font-size="28" font-weight="700" fill="white">Agile</text>
    <text x="900" y="255" font-size="16" fill="rgba(255,255,255,0.9)">Flexible. Responsive.</text>
    <text x="900" y="285" font-size="14" fill="rgba(255,255,255,0.85)">Works when you need</text>
    <text x="900" y="310" font-size="14" fill="rgba(255,255,255,0.85)">rapid iteration.</text>
    <text x="900" y="340" font-size="13" fill="rgba(255,255,255,0.75)">But lack of structure</text>
    <text x="900" y="365" font-size="13" fill="rgba(255,255,255,0.75)">creates chaos...</text>
  </g>

  <!-- Bottom: Solution -->
  <text x="600" y="520" font-size="20" font-weight="700" text-anchor="middle" fill="white">
    Choose Both. Not One.
  </text>
  <text x="600" y="555" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.95)">
    Hybrid methodology combines the best of both worlds.
  </text>
  <text x="600" y="585" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.85)">
    Learn why the best teams don't choose - they combine.
  </text>
</svg>
