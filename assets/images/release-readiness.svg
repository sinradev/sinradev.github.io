<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <style>
      .readiness-title { font: bold 16px sans-serif; fill: #1a1a1a; }
      .readiness-label { font: 13px sans-serif; fill: #4a5568; }
      .readiness-complete { font: 13px sans-serif; fill: #22c55e; }
      .readiness-progress { font: 13px sans-serif; fill: #f59e0b; }
    </style>
  </defs>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" style="font: bold 20px sans-serif; fill: #1a1a1a;">Release 2.3 Readiness Checklist</text>
  <text x="350" y="55" text-anchor="middle" class="readiness-label">Target Deployment: March 15, 2025</text>

  <!-- Checklist Container -->
  <rect x="50" y="80" width="600" height="370" rx="10" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2"/>

  <!-- Completed Items -->
  <g transform="translate(80, 110)">
    <circle cx="0" cy="0" r="10" fill="#22c55e"/>
    <text x="2" y="5" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">✓</text>
    <text x="25" y="5" class="readiness-complete">All capabilities complete (3 of 3)</text>

    <circle cx="0" cy="40" r="10" fill="#22c55e"/>
    <text x="2" y="45" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">✓</text>
    <text x="25" y="45" class="readiness-complete">95% test coverage achieved</text>

    <circle cx="0" cy="80" r="10" fill="#22c55e"/>
    <text x="2" y="85" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">✓</text>
    <text x="25" y="85" class="readiness-complete">Documentation updated</text>

    <circle cx="0" cy="120" r="10" fill="#22c55e"/>
    <text x="2" y="125" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">✓</text>
    <text x="25" y="125" class="readiness-complete">Staging environment tested</text>

    <circle cx="0" cy="160" r="10" fill="#22c55e"/>
    <text x="2" y="165" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">✓</text>
    <text x="25" y="165" class="readiness-complete">Security review passed</text>
  </g>

  <!-- In Progress Items -->
  <g transform="translate(80, 280)">
    <circle cx="0" cy="0" r="10" fill="#f59e0b"/>
    <text x="2" y="5" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">⏳</text>
    <text x="25" y="5" class="readiness-progress">Final stakeholder review (in progress)</text>

    <circle cx="0" cy="40" r="10" fill="#f59e0b"/>
    <text x="2" y="45" text-anchor="middle" style="font: bold 14px sans-serif; fill: white;">⏳</text>
    <text x="25" y="45" class="readiness-progress">Deployment runbook prepared (90% done)</text>
  </g>

  <!-- Progress Bar -->
  <g transform="translate(80, 360)">
    <text x="0" y="0" class="readiness-title">Overall Readiness</text>
    <rect x="0" y="10" width="540" height="30" rx="15" fill="#e2e8f0"/>
    <rect x="0" y="10" width="475" height="30" rx="15" fill="#22c55e"/>
    <text x="270" y="32" text-anchor="middle" style="font: bold 16px sans-serif; fill: white;">88% Ready</text>
  </g>

  <!-- Status Badge -->
  <rect x="220" y="430" width="260" height="45" rx="22" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="350" y="460" text-anchor="middle" style="font: bold 18px sans-serif; fill: #166534;">✓ On Track for March 15</text>
</svg>
