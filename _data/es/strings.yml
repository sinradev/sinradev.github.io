about:
  innovative_solution: La Próxima Generación de Gestión de Proyectos
  result_deep_reflexion: Sinra está construido desde cero para equipos de software modernos. Olvide todo lo que sabe sobre la gestión tradicional de proyectos. Este es un enfoque fundamentalmente diferente diseñado en torno a cómo los equipos reales realmente trabajan.
  problem_title: Los Problemas Reales que Enfrentan los Equipos
  problem_description: "Las herramientas tradicionales crean silos: planificación aquí, ejecución allá. Su capacidad real permanece invisible. Su calidad depende de la suerte. Las reuniones se multiplican, pero los plazos se retrasan. Sinra rompe estos silos. Una única fuente de verdad para planificar, ejecutar y verificar."
  agile_pitfalls: Ineficiencia por Fragmentación
  time_consuming: La Comunicación Dispersa Mata el Impulso
  agile_environment: "La mayoría de los equipos usan herramientas desconectadas: una para planificar, una para rastrear, una para pruebas, una para comunicación. Sus decisiones se pierden. La información crítica vive dispersa en emails y Slack en lugar de estar centralizada. Los equipos rehacer el mismo trabajo una y otra vez. Mucha actividad, cero resultados."
  meeting_overload: "Los equipos desperdician más de 10 horas semanales encontrando información dispersa en herramientas"
  constant_reprioritization: "Los equipos gastan el 30% del tiempo reingresando los mismos datos en diferentes sistemas"
  efficiency_loss: "Los detalles críticos se pierden entre herramientas desconectadas"
  waterfall_pitfalls: Ceguera Hasta que es Demasiado Tarde
  loss_of_control: "El Descubrimiento Ocurre al Final"
  waterfall_methodology: "Las herramientas tradicionales de planificación crean una falsa sensación de control. No ve la capacidad real, el progreso actual ni la cobertura de pruebas hasta semanas después de la ejecución. Para entonces, está comprometido con fechas que no se pueden cumplir. Los problemas que podrían haberse detectado temprano se convierten en simulacros de emergencia. No falla porque su equipo sea malo, falla porque no puede ver lo que realmente está sucediendo."
  deadline_pressure: "La mayoría de los proyectos no descubren problemas reales hasta estar completos al 60%"
  rigid_schedule: "Cuando la realidad no coincide con el plan, los equipos improvisan en lugar de adaptarse"
  quality_compromise: "La calidad se trata como un compromiso negociable, no como un requisito"
  design_to: "El Enfoque de Sinra: Visibilidad, Capacidad y Ejecución"
  sinra_combines: "Sinra es una única fuente de verdad para todo su proyecto. Todo lo que los equipos necesitan (planificación, seguimiento, pruebas, comunicación y despliegue) vive en un solo lugar. Visibilidad en tiempo real de capacidad, progreso y calidad. Sin cambio de contexto."
  clear_planning: "Visibilidad Completa del Proyecto"
  clear_planning_desc: "Vea todo su proyecto en un solo lugar. Funcionalidades, especificaciones, pruebas, capacidad, progreso y comunicación, todo conectado. Ningún detalle se pierde. Transparencia completa para todos."
  global_vision: "Inteligencia de Capacidad en Tiempo Real"
  global_vision_desc: "Conozca la capacidad exacta y disponibilidad de su equipo. Anticipe la sobreasignación, no espere la crisis. Planifique releases basándose en lo que los equipos realmente pueden entregar."
  enhanced_control: "Calidad Integrada desde el Día Uno"
  enhanced_control_desc: "QA no es un paso final: es un elemento central del proceso. Cree casos de prueba, asigne testers, rastree el status de aceptación, todo vinculado al progreso de desarrollo. Puertas de calidad que realmente detectan problemas antes de que se conviertan en issues."
  release_mastery: "Domine sus Cycles de Release"
  release_mastery_desc: "Sinra pone los releases en el corazón de la plataforma. Cada release tiene visibilidad de todas las funcionalidades, cobertura de pruebas, asignaciones de equipo y preparación para despliegue. No más adivinanzas sobre si está listo para enviar."
  release_planning: "Planificación Completa de Releases"
  release_planning_desc: "Entienda la composición de cada release: funcionalidades, issues y dependencias. Identifique propietarios, gestione interdependencias y rastree la línea de tiempo completa desde la planificación hasta producción."
  deployment_readiness: "Checklists de Preparación para Despliegue"
  deployment_readiness_desc: "Antes de que cualquier release se envíe, verifique que todos los criterios de aceptación se cumplan, todas las pruebas pasen y todos los equipos estén alineados. Los checklists de puesta en producción aseguran que nada se pierda en la imprevisibilidad del día de lanzamiento."
  go_live_confidence: "Despliegue con Confianza"
  go_live_confidence_desc: "Con visibilidad completa del status del release, capacidad del equipo y resultados de pruebas, los despliegues se convierten en eventos predecibles, no en gestión de crisis."
  release_team_coordination: "Coordine Equipos a Través de Releases"
  release_team_coordination_desc: "Visualice todos los equipos involucrados en cada release, rastree cronogramas de despliegue y gestione checklists de puesta en producción. Los releases tienen éxito a través de coordinación, no apagando incendios."
  ready_to_transform: "Deje de Elegir Entre Imprevisibilidad y Rigidez"
  ready_to_transform_desc: "Pruebe Sinra sin riesgo. Los equipos reportan más del 40% de reducción en sobrecarga de planificación, fechas de release predecibles y mayor calidad de código. Todo sin la expansión de plugins de las herramientas tradicionales."
  learn_more: "Probar Gratis"
