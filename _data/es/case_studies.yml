  timeline: "3 meses desde el registro hasta la adopción completa"

- id: enterprise_healthcare
  company_name: "Asphalion MedTech"
  company_logo: "/assets/images/logos/asphalion-medtech.svg"
  company_url: "https://healthconnect.example.com"
  industry: "Tecnología de Salud / Cumplimiento"
  team_size: "120+ personas en 3 oficinas"
  challenge: "Como empresa de software de salud regulada, Asphalion MedTech tenía requisitos estrictos de cumplimiento y flujos de trabajo complejos. Múltiples equipos regionales trabajaban en diferentes funcionalidades con prioridades poco claras, la cobertura de pruebas era difícil de rastrear, y las ventanas de despliegue eran caóticas. La preparación para releases era un juego de adivinanzas."
  solution: "Los flujos de trabajo personalizables y la gestión de releases de Sinra se convirtieron en su columna vertebral de cumplimiento. Crearon statuses personalizados que coincidían con su checklist regulatorio, integraron el seguimiento de cobertura de pruebas vinculado a cada funcionalidad, y construyeron checklists de aprobación pre-despliegue. La coordinación multi-equipo a través de un único dashboard de release eliminó la confusión."
  results:
    - metric: "100%"
      description: "de releases ahora pasan checklists pre-despliegue"
    - metric: "0"
      description: "incidentes de producción debido a casos de QA omitidos (vs 3-4 por trimestre)"
    - metric: "3x"
      description: "coordinación de despliegue más rápida entre oficinas"
    - metric: "25%"
      description: "reducción en el estrés del día de despliegue y horas extras"
  testimonial_quote: "En una industria regulada, la visibilidad lo es todo. Sinra nos dio la única fuente de verdad que necesitábamos para auditar releases y probar cumplimiento. No más conversaciones de 'creo que probamos eso'."
  testimonial_author: "Dr. James Morrison, Director de Producto"
  timeline: "6 meses desde el piloto hasta el despliegue empresarial"

- id: agency_digital
  company_name: "WeThink Nordic"
  company_logo: "/assets/images/logos/wethinknordic.svg"
  company_url: "https://velocity.example.com"
  industry: "Agencia Digital / Servicios al Cliente"
  team_size: "45 personas gestionando más de 15 proyectos concurrentes"
  challenge: "Como agencia digital, WeThink Nordic gestionaba múltiples proyectos de clientes simultáneamente, cada uno con diferentes requisitos y plazos. La asignación de recursos era una pesadilla: diseñadores, desarrolladores y QA cambiaban constantemente de contexto. Los clientes no tenían visibilidad del progreso, y el crecimiento del alcance mataba los márgenes en cada proyecto."
  solution: "Sinra se convirtió en su centro de proyectos de cara al cliente. Crearon templates de proyecto para tipos de clientes recurrentes, dieron a los clientes acceso de solo lectura a cronogramas de release y métricas de calidad, e implementaron planificación de capacidad estricta para prevenir sobreasignación. La planificación dirigida por releases significó que podían comprometerse con fechas de entrega con confianza."
  results:
    - metric: "45%"
      description: "mejora en la entrega de proyectos a tiempo"
    - metric: "20%"
      description: "aumento en la utilización facturable (menos sobrecarga de cambio de contexto)"
    - metric: "80%"
      description: "reducción en el crecimiento del alcance a través de planificación transparente"
    - metric: "90%"
      description: "puntuación de satisfacción del cliente (aumentó del 68%)"
  testimonial_quote: "Sinra nos ayudó a dejar de comprometernos en exceso con los clientes. Nuestros equipos saben exactamente qué pueden entregar en cada cycle, y a los clientes les encanta la transparencia. Ahora somos realmente rentables."
  testimonial_author: "Sophie Dumont, Fundadora y CEO"
  timeline: "2 meses para la configuración inicial, evolucionó durante 1 año"

- id: fintech_payment
  company_name: "Arival Bank"
  company_logo: "/assets/images/logos/arivalbank.svg"
  company_url: "https://finserve.example.com"
  industry: "FinTech / Sistemas de Pago"
  team_size: "65 personas en 5 líneas de producto"
  challenge: "Arival Bank gestionaba plataformas de procesamiento de pagos con 5 equipos de producto separados, cada uno enviando funcionalidades independientes pero compartiendo infraestructura central. Las pruebas de integración eran complejas, las dependencias de release entre equipos causaban retrasos, y rastrear qué funcionalidades estaban desplegadas dónde era casi imposible. Un solo error podría afectar miles de transacciones."
  solution: "Sinra unificó la planificación de releases en las 5 líneas de producto con un calendario maestro de release. Crearon un sistema de mapeo de dependencias para identificar puntos de integración temprano, automatizaron checklists de validación pre-despliegue, e implementaron visibilidad en tiempo real de qué funcionalidades estaban activas en cada entorno (dev, staging, producción). Los flujos de trabajo de release personalizados coincidieron con sus estrictos requisitos de cumplimiento financiero."
  results:
    - metric: "75%"
      description: "reducción en retrasos relacionados con releases causados por dependencias"
    - metric: "0"
      description: "incidentes de producción debido a releases mal configurados (bajó de 2-3 por mes)"
    - metric: "99.98%"
      description: "tasa de éxito de despliegue con validación automatizada"
    - metric: "50%"
      description: "tiempo de comercialización más rápido para nuevas funcionalidades de pago"
  testimonial_quote: "En fintech, la visibilidad y el control no son negociables. Sinra nos dio la capa de orquestación que necesitábamos para coordinar releases complejos con confianza. Dormimos mejor por la noche."
  testimonial_author: "Michael Zhang, VP de Ingeniería y Operaciones"
  timeline: "4 meses desde la evaluación hasta la adopción crítica"
