- title: Rich Text Editor with Context
  body: Specification and issue bodies support rich formatting like Notion. Write detailed requirements once, reuse them across releases. No more scattered documentation.
  image: /assets/images/text-editor.png
  alt: Rich text editor
- title: Progress Tracking at Every Level
  body: Track progress by date %, status completion, time spent vs estimated, and team workload across Issues, Cycles, Releases, and Capabilities. Real visibility.
  image: /assets/images/sinra-overview.png
  alt: Multi-level progress tracking
- title: Polymorphic Comments & Real-Time Collaboration
  body: Discuss and synchronize directly on issues and capabilities. Comment threads with @mentions, instant notifications, and rich formatting keep teams aligned without endless status meetings. All context lives in one place.
  image: /assets/images/collaboration.png
- title: Release-Driven Deployment Planning
  body: Plan entire releases with full visibility into features, test coverage, capacity, and readiness. See which teams own which releases, track deployment dates, and manage go-live checklists. Release success, not firefighting.
  image: /assets/images/sinra-overview.png
  alt: Release and deployment planning
