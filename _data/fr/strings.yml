about:
  innovative_solution: La Nouvelle Génération de Gestion de Projet
  result_deep_reflexion: Sinra réinvente la gestion de projet en combinant des workflows parallèles, une planification des capacités temps réel, et une QA intégrée. Conçu pour éliminer les compromis entre structure et flexibilité qui caractérisent les outils traditionnels.
  problem_title: Pourquoi la Gestion de Projet Traditionnelle Échoue
  problem_description: "Chaque outil de gestion de projet force un choix : suivre un processus rigide ou vivre dans le chaos. Ni l'Agile seul, ni le V-Model seul ne règlent les vrais problèmes. Sinra brise ce faux dilemme."
  agile_pitfalls: Les Coûts Cachés d'Agile
  time_consuming: Les Réunions Étouffent la Productivité
  agile_environment: "Les équipes Agile se noient dans les réunions : planification de sprint, affinage du backlog, daily standups, rétrospectives, repriorisation constante. La collaboration importe, mais la communication synchrone excessive gaspille des heures chaque jour. Votre équipe passe plus de temps à parler du travail qu'à le faire."
  meeting_overload: "60+ heures par mois perdues en réunions de planification"
  constant_reprioritization: "Le changement de contexte constant réduit la productivité de 40%"
  efficiency_loss: "Burnout des équipes causé par un rythme insoutenable"
  waterfall_pitfalls: Les Contraintes Rigides du V-Model
  loss_of_control: "Les Découvertes Tardives Dépassent les Projets"
  waterfall_methodology: "Le V-Model repousse les problèmes jusqu'à ce qu'ils soient coûteux à corriger. Les équipes passent des mois à construire sur des spécifications incomplètes, puis découvrent les problèmes critiques lors des tests. À ce moment, la refonte est impossible sans rater les délais. Les projets échouent non pas à cause d'une mauvaise exécution, mais à cause d'une structure qui pénalise l'apprentissage."
  deadline_pressure: "60%+ des projets dépassent leur timeline de 20% ou plus"
  rigid_schedule: "Les changements requièrent de renégocier tout le plan"
  quality_compromise: "QA devient un goulot, pas une sauvegarde"
  design_to: "L'Approche Sinra : Agilité Structurée"
  sinra_combines: "Sinra introduit une toute nouvelle façon de travailler. Au lieu de choisir entre structure et rapidité, obtenez les deux via des workflows parallèles qui permettent aux spécifications et au développement de progresser en parallèle sans friction."
  clear_planning: "Workflows Parallèles (Spec + Dev)"
  clear_planning_desc: "Les équipes produit écrivent les spécifications tandis que les développeurs codent. Pas d'attente, pas de blocages. Les deux flux alimentent des portes de qualité qui préviennent réellement les problèmes."
  global_vision: "Intelligence Temps Réel des Capacités"
  global_vision_desc: "Voyez avant d'assigner. Sachez exactement qui est disponible, ce qu'il peut gérer, et quand. La planification des capacités intégrée prévient la surcharge et les sprints insoutenables. Pas de plugins, pas de feuilles de calcul."
  enhanced_control: "QA Intégrée comme Feature de Premier Ordre"
  enhanced_control_desc: "Les tests ne sont pas ajoutés en arrière. Créez des cas de test liés aux spécifications, assignez les testeurs, suivez le statut d'acceptation, et liez les résultats au statut de développement. La qualité intégrée dès le départ, pas ajoutée à la fin."
  ready_to_transform: "Arrêtez de Choisir Entre Chaos et Rigidité"
  ready_to_transform_desc: "Essayez Sinra sans risque. Les équipes rapportent une réduction de 40%+ des frais généraux de planification, des dates de release prévisibles, et une meilleure qualité de code. Tout sans la prolifération de plugins des outils traditionnels."
  learn_more: "Planifier une Démo"
