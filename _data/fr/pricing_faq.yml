- question: "Qu'est-ce que Sinra ?"
  answer: "Sinra est un outil de gestion de projet moderne qui combine la structure du modèle en V avec la flexibilité Agile. Il aide les équipes à organiser le travail autour de releases concrètes, gérer la planification de capacité, suivre les issues et capabilities, et maintenir une documentation unifiée - le tout en un seul endroit."

- question: "Combien coûte Sinra ?"
  answer: "Sinra Pro coûte 10 € par utilisateur par mois en facturation mensuelle, ou 96 € par utilisateur par an (8 €/mois) en facturation annuelle - vous économisez 20%. Nous offrons un essai gratuit de 14 jours sans carte bancaire requise."

- question: "Puis-je essayer Sinra avant d'acheter ?"
  answer: "Oui ! Nous offrons un essai gratuit de 14 jours avec accès complet à toutes les fonctionnalités. Aucune carte bancaire n'est requise pour commencer votre essai. Vous pouvez inviter votre équipe et tester Sinra dans un environnement de projet réel."

- question: "Qu'est-ce qui est inclus dans le plan Sinra Pro ?"
  answer: "Sinra Pro inclut des projets et releases illimités, une planification de capacité avancée, une gestion QA intégrée, un éditeur rich text pour les spécifications, une intelligence multi-vues (Kanban, Liste, Release), une gestion de release avec checklists, des workflows personnalisés, et un support prioritaire par email et chat."
