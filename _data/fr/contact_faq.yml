- question: À quelle vitesse répondrez-vous à mon message ?
  answer: Nous répondons généralement à toutes les demandes sous 24 heures pendant les jours ouvrables. Pour les urgences, appelez-nous directement.
- question: Puis-je programmer une démo de Sinra ?
  answer: Absolument ! Nous serions ravis de vous montrer comment Sinra peut améliorer votre gestion de projet. Contactez-nous pour programmer une démo personnalisée.
- question: Proposez-vous des solutions personnalisées pour les clients entreprise ?
  answer: Oui, nous fournissons des solutions personnalisées et des packages entreprise. Veuillez contacter notre équipe commerciale pour discuter de vos besoins spécifiques.
- question: Quels moyens de paiement acceptez-vous ?
  answer: Nous acceptons toutes les cartes de crédit principales (Visa, MasterCard, American Express) et les virements bancaires pour les plans annuels.
- question: Y a-t-il un essai gratuit disponible ?
  answer: Oui, nous proposons un essai gratuit de 14 jours avec accès complet à toutes les fonctionnalités. Aucune carte de crédit requise pour commencer. 