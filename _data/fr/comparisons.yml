- id: sinra_vs_jira
  title: Sinra vs Jira
  competitor_name: Jira
  competitor_logo: /assets/images/logos/jira.svg
  intro: "Jira est un puissant outil de suivi de projets, mais il est conçu pour Agile/Scrum traditionnel. Sinra unifie Agile ET V-Model sur une seule plateforme."

  comparison_table:
    - category: Gestion de Projets
      features:
        - feature: "Support V-Model & Waterfall"
          sinra: true
          competitor: false
          description: "Support intégré pour V-Model et planification waterfall traditionnel"
        - feature: "Support Agile/Scrum"
          sinra: true
          competitor: true
          description: "Support complet pour Agile, Scrum et workflows Kanban"
        - feature: "Gestion des Releases"
          sinra: true
          competitor: false
          description: "Planification et suivi de déploiement dédiés"
        - feature: "Planification de Capacité Unifiée"
          sinra: true
          competitor: false
          description: "Visibilité temps réel de la capacité d'équipe"

    - category: Qualité & Tests
      features:
        - feature: "Gestion QA Intégrée"
          sinra: true
          competitor: false
          description: "Tests QA liés directement aux spécifications"
        - feature: "Gestion des Cas de Test"
          sinra: true
          competitor: false
          description: "Créer, assigner et suivre les cas de test"
        - feature: "Suivi de Couverture de Test"
          sinra: true
          competitor: false
          description: "Suivi automatique de la couverture par release"
        - feature: "Critères d'Acceptation"
          sinra: true
          competitor: true
          description: "Définir et suivre les critères d'acceptation"

    - category: Facilité d'Utilisation
      features:
        - feature: "Courbe d'Apprentissage"
          sinra: true
          competitor: false
          description: "Interface plus simple et intuitive"
        - feature: "Temps de Configuration"
          sinra: true
          competitor: false
          description: "Minutes vs heures/jours pour Jira"
        - feature: "Flexibilité de Configuration"
          sinra: true
          competitor: true
          description: "Personnaliser les workflows et statuts"
        - feature: "Onboarding"
          sinra: true
          competitor: false
          description: "Templates et configuration guidée"

    - category: Tarifs & Scalabilité
      features:
        - feature: "Modèle de Tarification"
          sinra: "Par siège"
          competitor: "Par utilisateur + add-ons"
          description: "Sinra: Simple €10/mois par utilisateur. Jira: Tarification complexe"
        - feature: "Coûts Cachés"
          sinra: true
          competitor: false
          description: "Pas d'écosystème de plugins coûteux"
        - feature: "Friendly pour Startups"
          sinra: true
          competitor: false
          description: "Coût faible au démarrage"

  key_differences:
    - "Sinra combine Agile ET V-Model; Jira est Agile uniquement"
    - "Les tests QA sont intégrés dans Sinra; c'est une arrière-pensée dans Jira"
    - "Sinra a la gestion des releases native; Jira nécessite des plugins"
    - "Sinra est 5x moins cher à implémenter"
    - "Les équipes Sinra sont productives en jours; Jira prend des semaines"

  conclusion: "Choisissez Sinra si vous avez besoin d'Agile+Waterfall unifié avec QA intégré. Choisissez Jira si vous êtes verrouillé dans Agile pur avec budget illimité."

- id: sinra_vs_asana
