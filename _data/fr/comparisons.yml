          sinra: true
          competitor: false
          description: "Planification, suivi et préparation de déploiement des releases"
        - feature: "Intégration QA"
          sinra: true
          competitor: false
          description: "Workflows de cas de test et QA intégrés"
        - feature: "V-Model/Waterfall"
          sinra: true
          competitor: false
          description: "Support natif de la méthodologie V-Model"
        - feature: "Intégration Code/Spec"
          sinra: true
          competitor: false
          description: "Suivre les spécifications aux côtés du développement"

    - category: Coordination d'Équipe
      features:
        - feature: "Planification de Capacité Temps Réel"
          sinra: true
          competitor: false
          description: "Voir la capacité d'équipe et la charge en temps réel"
        - feature: "Gestion des Dépendances"
          sinra: true
          competitor: true
          description: "Gérer les dépendances inter-équipes et inter-releases"
        - feature: "Vues Timeline"
          sinra: true
          competitor: true
          description: "Graphiques Gantt et visualisation timeline"
        - feature: "Collaboration"
          sinra: true
          competitor: true
          description: "Commentaires, mentions et synchronisation d'équipe"

    - category: Flexibilité
      features:
        - feature: "Personnalisation de Workflow"
          sinra: true
          competitor: true
          description: "Statuts personnalisés et automatisation"
        - feature: "Templates"
          sinra: true
          competitor: true
          description: "Templates de projets pré-construits"
        - feature: "Support Multi-Méthodologie"
          sinra: true
          competitor: false
          description: "Agile, Waterfall, Hybrid - tout en un"
        - feature: "Écosystème d'Intégrations"
          sinra: false
          competitor: true
          description: "Asana a plus d'intégrations tierces"

    - category: Tarifs
      features:
        - feature: "Prix de Départ"
          sinra: "€10/mois"
          competitor: "€10.99/mois"
          description: "Sinra: €10/siège. Asana: tarification similaire"
        - feature: "Fonctionnalités Spécifiques Dev"
          sinra: "Incluses"
          competitor: "Extra"
          description: "Sinra inclut QA et gestion des releases"
        - feature: "Friendly pour Petites Équipes"
          sinra: true
          competitor: true
          description: "Les deux bon pour startups"

