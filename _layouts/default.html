<!doctype html>
<html>
  <head lang="{{ site.active_lang }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="{{ site.active_lang }}">
    <meta name="description" content="{{ page.description }}">
    <meta name="theme-color" content="#2196F3">
    <title>{{ page.title }}</title>

    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <!-- Open Graph tags for social sharing -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
    <meta property="og:site_name" content="Sinra">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/blog.css">
    <link rel="stylesheet" href="/assets/css/plan.css">
    <link rel="stylesheet" href="/assets/css/contact.css">
    {% I18n_Headers %}
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon/favicon.ico">
    <link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ page.url }}">
    <link rel="alternate" hreflang="fr" href="{{ site.url }}/fr{{ page.url }}">

    <!-- Schema.org structured data -->
    {% include schema-org.html %}
  </head>
  <body id="{{ page.name | split: "." | first }}">
  {% include header.html %}
  {{ content }}
  {% include footer.html %}

  <!-- Swiper JS -->
  <script src="/assets/js/swiper-bundle.min.js"></script>
  <!-- Modern JavaScript -->
  <script src="/assets/js/script.js"></script>
  </body>
</html>
